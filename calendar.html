<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Calendario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <button id="logout-btn" class="btn">…</button>
    <button id="wizard-btn" class="btn">… Wizard</button>
  </header>

  <!-- Calendario -->
  <main>
    <div id="calendar-container"></div>
  </main>

  <!-- Popup Wizard -->
  <div id="wizard-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" type="button">&times;</button>
      <h3>Seleziona Date</h3>

      <div class="datepicker-group">
        <div class="datepicker-field">
          <label for="start-date">Inizio:</label>
          <input type="date" id="start-date" required>
        </div>
        <div class="datepicker-field">
          <label for="end-date">Fine:</label>
          <input type="date" id="end-date" required>
        </div>
      </div>

      <div id="weekday-list"></div>

      <button id="wizard-save" class="btn">
        <svg viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
        Salva slot
      </button>
    </div>
  </div>

  <!-- Popup Timepicker -->
  <div id="timepicker-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" type="button">&times;</button>
      <label><input type="checkbox" id="select-all"> Seleziona tutto</label>
      <div id="hour-list"></div>
      <button id="timepicker-save" class="btn">Conferma orari</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs,
      addDoc, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // -- Firebase Init --
    const firebaseConfig = { /* … */ };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // -- Helper festività --
    function calculateEaster(y) { /* … Meeus algorithm … */ }
    function getHolidays(y) { /* … list fixed + pasqua & pasquetta … */ }

    // -- Login redirect --
    if (!sessionStorage.getItem('user')) window.location.href='index.html';
    document.getElementById('logout-btn').onclick = () => {
      sessionStorage.removeItem('user');
      window.location.href = 'index.html';
    };

    // -- Avvio --
    window.addEventListener('DOMContentLoaded', () => {
      renderCalendar(new Date());
      attachWizardLogic();
    });

    // -- Render calendario (settimana da lunedì) --
    async function renderCalendar(dateObj) {
      /* … genera header, tabella, evidenzia festivi+dom … */
      /* … carica e mostra gli slot da Firestore … */
    }

    window.updateSlotVisibility = async (cb,id) => {
      await updateDoc(doc(db,'slots',id), { visibile: cb.checked });
    };
    window.deleteSlot = async (id,btn) => {
      await deleteDoc(doc(db,'slots',id));
      btn.closest('.slot').remove();
    };

    // -- Wizard & Timepicker Logic --
    function attachWizardLogic() {
      const wm = document.getElementById('wizard-modal'),
            tp = document.getElementById('timepicker-modal'),
            closeBtns = document.querySelectorAll('.close-btn'),
            wz   = document.getElementById('wizard-btn'),
            sd   = document.getElementById('start-date'),
            ed   = document.getElementById('end-date'),
            wl   = document.getElementById('weekday-list'),
            hl   = document.getElementById('hour-list'),
            sa   = document.getElementById('select-all'),
            ws   = document.getElementById('wizard-save'),
            ts   = document.getElementById('timepicker-save');
      let ctx = null;

      // Apri/chiudi popup
      wz.onclick = () => wm.classList.add('active');
      closeBtns.forEach(b=>b.onclick = ()=> {
        b.closest('.modal').classList.remove('active');
      });

      // Costruisci lista giorni
      function buildDays() {
        wl.innerHTML='';
        const s=sd.valueAsDate,e=ed.valueAsDate;
        if(!s||!e||s>e) return;
        for(let d=new Date(s);d<=e;d.setDate(d.getDate()+1)) {
          const row=document.createElement('div');
          row.className='weekday-row';
          const cb=document.createElement('input'); cb.type='checkbox';
          cb.dataset.date=d.toISOString().slice(0,10);
          const lbl=document.createElement('span');
          lbl.textContent=d.toLocaleDateString('it-IT',{weekday:'long',day:'numeric'});
          const btn=document.createElement('button');
          btn.type='button'; btn.className='clock-btn';
          btn.innerHTML=`<svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/><path d="M12 8v4l3 3"/>
          </svg>`;
          const sel=document.createElement('div');
          sel.className='selected-times';
          btn.onclick = ()=> {
            ctx={cb,sel};
            buildHours();
            tp.classList.add('active');
          };
          row.append(cb,lbl,btn,sel);
          wl.append(row);
        }
      }
      sd.onchange = ed.onchange = buildDays;

      // Costruisci orari
      function buildHours() {
        hl.innerHTML='';
        for(let h=7;h<=20;h++){
          const hr=String(h).padStart(2,'0'),
                div=document.createElement('div'),
                c=document.createElement('input'),
                sh=document.createElement('select'),
                sm=document.createElement('select');
          div.className='hour-row'; c.type='checkbox';
          for(let hh=7;hh<=20;hh++){
            const o=document.createElement('option');
            o.value=o.textContent=String(hh).padStart(2,'0');
            if(o.value===hr) o.selected=true;
            sh.append(o);
          }
          ['00','15','30','45'].forEach(m=>{
            const o=document.createElement('option');
            o.value=o.textContent=m;
            sm.append(o);
          });
          div.append(c,sh,document.createTextNode(':'),sm);
          hl.append(div);
        }
      }

      sa && (sa.onclick = e=> {
        hl.querySelectorAll('input[type=checkbox]')
          .forEach(c=>c.checked=e.target.checked);
      });

      ts.onclick = ()=> {
        const arr=[];
        hl.querySelectorAll('.hour-row').forEach(r=>{
          const [c,sh,,sm] = r.children;
          if(c.checked) arr.push(`${sh.value}:${sm.value}`);
        });
        arr.sort();
        ctx.sel.innerHTML = arr.map(t=>`<span>${t}</span>`).join('');
        tp.classList.remove('active');
      };

      ws.onclick = async ()=> {
        const ops=[];
        wl.querySelectorAll('.weekday-row').forEach(row=>{
          const c = row.querySelector('input[type=checkbox]');
          if(!c.checked) return;
          const date = c.dataset.date;
          row.querySelectorAll('.selected-times span')
             .forEach(sp=> ops.push(
               addDoc(collection(db,'slots'),{
                 date,
                 year:+date.slice(0,4),
                 month:+date.slice(5,7),
                 time:sp.textContent,
                 nome:'',telefono:'',libero:true,visibile:true,dove:''
               })
             ));
        });
        await Promise.all(ops);
        wm.classList.remove('active');
        renderCalendar(new Date());
      };
    }
  </script>
</body>
</html>
