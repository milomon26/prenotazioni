<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Accedi</h2>
      <div class="login-row">
        <input type="text" id="username" placeholder="Username" autocomplete="off">
        <input type="password" id="password" placeholder="Password" autocomplete="off">
        <button id="login-btn" class="btn">Accedi</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp }       from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore,
             collection, query,
             where, getDocs }
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Config Firebase
    initializeApp({
      apiKey:            "AIzaSyBTc-IEX2IlfQwL2n-r-lbWepxys0dEco",
      authDomain:        "prenotazioni-app-87467.firebaseapp.com",
      projectId:         "prenotazioni-app-87467",
      storageBucket:     "prenotazioni-app-87467.appspot.com",
      messagingSenderId: "322391103742",
      appId:             "1:322391103742:web:6f74e033b57281bdaaedaf"
    });
    const db = getFirestore();

    document.getElementById('login-btn').onclick = async () => {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if (!u || !p) {
        alert('Inserisci username e password');
        return;
      }
      const q = query(
        collection(db,'users'),
        where('username','==',u),
        where('password','==',p)
      );
      const snap = await getDocs(q);
      if (snap.empty) {
        alert('Username o password errati');
      } else {
        sessionStorage.setItem('user', u);
        window.location = 'calendar.html';
      }
    };
  </script>
</body>
</html>
