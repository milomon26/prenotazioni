<!-- gestione.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Cute</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Modal overlay */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); align-items: center; justify-content: center; pointer-events: none; }
    .modal.active { display: flex; pointer-events: auto; }
    .modal-content { background: white; padding: 20px; border-radius: 12px; position: relative; min-width: 320px; pointer-events: auto; }
    .close { position: absolute; right: 10px; top: 10px; cursor: pointer; }
    .form-row { margin-top: 10px; }
    .form-actions { margin-top: 20px; display: flex; justify-content: space-between; }
    .slot-free { background: #d4edda; padding: 4px; border-radius: 4px; margin-top: 4px; }
    .slot-occupied { background: #f8d7da; padding: 4px; border-radius: 4px; margin-top: 4px; }
  </style>
  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Menu -->
  <nav class="dropdown-menu">
    <button class="menu-button" id="menu-button-2">Menu</button>
    <ul class="menu-list">
      <li class="menu-item" id="home-button">Home Cute</li>
    </ul>
  </nav>

  <!-- Slot Modal -->
  <div id="slot-modal" class="modal">
    <div class="modal-content">
      <span id="close-slot-modal" class="close">×</span>
      <h2>Nuovo Slot</h2>
      <div class="form-row">
        <label>Ora Inizio:
          <select id="start-hour"></select> : <select id="start-min"></select>
        </label>
      </div>
      <div class="form-row">
        <label>Ora Fine:
          <select id="end-hour"></select> : <select id="end-min"></select>
        </label>
      </div>
      <div class="form-row">
        <label><input type="checkbox" id="slot-visible"> Visibile</label>
      </div>
      <div class="form-row">
        <label><input type="checkbox" id="slot-occupied"> Occupato</label>
      </div>
      <div class="form-actions">
        <button id="slot-save" class="menu-button">Salva</button>
        <button id="slot-cancel" class="menu-button">Annulla</button>
      </div>
    </div>
  </div>

  <!-- Calendario Gestione -->
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev2-month">←</button>
      <h2 id="month2-year"></h2>
      <button id="next2-month">→</button>
    </div>
    <table class="calendar">
      <thead>
        <tr id="day2-names"></tr>
      </thead>
      <tbody id="calendar2-body"></tbody>
    </table>
  </div>

  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyBTc-IEX2IlfQXwL2n-r-lbWepxys0dEco",
      authDomain: "prenotazioni-app-87467.firebaseapp.com",
      projectId: "prenotazioni-app-87467",
      storageBucket: "prenotazioni-app-87467.firebasestorage.app",
      messagingSenderId: "322391103742",
      appId: "1:322391103742:web:6f74e033b57281bdaaedaf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Menu toggle
    document.addEventListener('click', () => document.querySelectorAll('.menu-list').forEach(ul => ul.style.display = 'none'));
    document.getElementById('menu-button-2').addEventListener('click', e => {
      e.stopPropagation();
      const ul = document.querySelector('.dropdown-menu .menu-list');
      ul.style.display = ul.style.display === 'block' ? 'none' : 'block';
    });
    document.getElementById('home-button').addEventListener('click', () => location.href = 'index.html');

    // Populate time selects
    const hours = Array.from({length: 14}, (_, i) => i + 7);
    const mins = ['00', '15', '30', '45'];
    function populate(idH, idM) {
      const h = document.getElementById(idH), m = document.getElementById(idM);
      hours.forEach(x => h.add(new Option(x, x)));
      mins.forEach(x => m.add(new Option(x, x)));
    }
    populate('start-hour', 'start-min');
    populate('end-hour', 'end-min');

    // Modal logic
    const slotModal = document.getElementById('slot-modal');
    let selectedDate;
    document.getElementById('close-slot-modal').addEventListener('click', () => slotModal.classList.remove('active'));
    document.getElementById('slot-cancel').addEventListener('click', () => slotModal.classList.remove('active'));
    document.getElementById('slot-save').addEventListener('click', async () => {
      const start = `${document.getElementById('start-hour').value}:${document.getElementById('start-min').value}`;
      const end = `${document.getElementById('end-hour').value}:${document.getElementById('end-min').value}`;
      const visible = document.getElementById('slot-visible').checked;
      const occupied = document.getElementById('slot-occupied').checked;
      await db.collection('slots').add({ date: selectedDate, start, end, visible, occupied });
      slotModal.classList.remove('active');
      renderCalendar2();
    });

    // Holidays functions
    function calculateEaster(year) {
      const a = year % 19, b = Math.floor(year/100), c = year % 100;
      const d = Math.floor(b/4), e = b % 4, f = Math.floor((b+8)/25), g = Math.floor((b-f+1)/3);
      const h = (19*a + b - d - g + 15) % 30;
      const i = Math.floor(c/4), k = c % 4;
      const L = (32 + 2*e + 2*i - h - k) % 7;
      const m = Math.floor((a + 11*h + 22*L)/451);
      const month = Math.floor((h+L-7*m+114)/31);
      const day = ((h+L-7*m+114) % 31) + 1;
      return new Date(year, month-1, day);
    }
    function getItalianHolidays(year) {
      const easter = calculateEaster(year);
      const easterMon = new Date(easter);
      easterMon.setDate(easter.getDate()+1);
      const fixed = [
        new Date(year,0,1), new Date(year,0,6),
        new Date(year,3,25), new Date(year,4,1),
        new Date(year,5,2), new Date(year,7,15),
        new Date(year,10,1), new Date(year,11,8),
        new Date(year,11,25), new Date(year,11,26)
      ];
      return [easter, easterMon, ...fixed].map(d =>
        `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`
      );
    }

    // Render calendar and slots
    async function renderCalendar2() {
      const today = window.calendar2Date;
      const y = today.getFullYear(), M = today.getMonth();
      const holidays = getItalianHolidays(y);
      const dim = new Date(y, M+1, 0).getDate();
      const startDate = `${y}-${String(M+1).padStart(2,'0')}-01`;
      const endDate = `${y}-${String(M+1).padStart(2,'0')}-${String(dim).padStart(2,'0')}`;
      let snap;
      try {
        snap = await db.collection('slots')
          .where('date','>=',startDate)
          .where('date','<=',endDate)
          .get();
      } catch {
        snap = { docs: [] };
      }
      const slotsByDay = {};
      snap.docs.forEach(doc => {
        const s = doc.data();
        const day = Number(s.date.split('-')[2]);
        if (!slotsByDay[day]) slotsByDay[day] = [];
        slotsByDay[day].push(s);
      });

      // Header
      document.getElementById('month2-year').textContent =
        today.toLocaleString('it-IT',{month:'long'})
          .replace(/^./,c=>c.toUpperCase()) + ` ${y}`;
      const head = document.getElementById('day2-names'); head.innerHTML = '';
      ['Lunedì','Martedì','Mercoledì','Giovedì','Venerdì','Sabato','Domenica']
        .forEach(n => { const th = document.createElement('th'); th.textContent = n; head.appendChild(th); });

      // Body
      const firstDay = new Date(y, M, 1);
      const start = (firstDay.getDay() + 6) % 7;
      const rows = Math.ceil((start + dim) / 7);
      const body = document.getElementById('calendar2-body'); body.innerHTML = '';
      let date = 1;
      for (let i = 0; i < rows; i++) {
        const tr = document.createElement('tr');
        for (let j = 0; j < 7; j++) {
          const td = document.createElement('td');
          const idx = i*7 + j;
          if (idx < start || date > dim) {
            td.textContent = '';
          } else {
            td.innerHTML = `<div class="day-number">${date}</div>`;
            if (j===6) td.classList.add('sunday');
            const ds = `${y}-${String(M+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`;
            if (holidays.includes(ds)) td.classList.add('holiday');

            // slots
            (slotsByDay[date]||[]).forEach(s => {
              const el = document.createElement('div');
              el.classList.add(s.occupied ? 'slot-occupied':'slot-free');
              el.textContent = `${s.start}-${s.end}${s.visible?' ✓':''}`;
              td.appendChild(el);
            });

            // dblclick
            td.addEventListener('dblclick', e => {
              e.stopPropagation();
              selectedDate = ds;
              slotModal.classList.add('active');
            });

            date++;
          }
          tr.appendChild(td);
        }
        body.appendChild(tr);
      }
    }

    // Init
    window.calendar2Date = new Date();
    document.getElementById('prev2-month').addEventListener('click', () => { window.calendar2Date.setMonth(window.calendar2Date.getMonth()-1); renderCalendar2(); });
    document.getElementById('next2-month').addEventListener('click', () => { window.calendar2Date.setMonth(window.calendar2Date.getMonth()+1); renderCalendar2(); });
    renderCalendar2();
  </script>
</body>
</html>
