<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin ‚Äì Prenotazioni</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Loader -->
  <div id="loader"><div class="spinner"></div></div>

  <!-- Topbar con login / strumenti -->
  <header class="topbar">
    <div id="login-controls">
      <input type="text" id="admin-username" placeholder="Username" autocomplete="off">
      <input type="password" id="admin-password" placeholder="Password" autocomplete="off">
      <button id="admin-login-btn" class="btn">Login</button>
    </div>
    <div id="admin-tools" style="display:none">
      <button id="wizard-btn" class="btn">Wizard</button>
      <button id="logout-btn" class="btn">Logout</button>
    </div>
  </header>

  <!-- Calendario Admin -->
  <main>
    <div id="calendar-container"></div>
  </main>

  <!-- WIZARD MODAL -->
  <div id="wizard-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3>Seleziona Date</h3>
      <div class="datepicker-group">
        <div class="datepicker-field">
          <label for="start-date">Inizio:</label>
          <input type="date" id="start-date">
        </div>
        <div class="datepicker-field">
          <label for="end-date">Fine:</label>
          <input type="date" id="end-date">
        </div>
      </div>
      <div id="weekday-list"></div>
      <button id="wizard-save" class="btn">Salva slot</button>
    </div>
  </div>

  <!-- TIMEPICKER MODAL -->
  <div id="timepicker-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <label><input type="checkbox" id="select-all"> Seleziona tutto</label>
      <div id="hour-list"></div>
      <button id="timepicker-save" class="btn">Conferma orari</button>
    </div>
  </div>

  <!-- MORE SLOTS MODAL -->
  <div id="more-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3>Altri slot</h3>
      <div id="more-list"></div>
    </div>
  </div>

  <!-- CONFIRM DELETE MODAL -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <p>Confermi di eliminare questo slot?</p>
      <div class="confirm-buttons">
        <button id="confirm-yes" class="btn">Conferma</button>
        <button id="confirm-no"  class="btn">Annulla</button>
      </div>
    </div>
  </div>

  <!-- SLOT INFO MODAL -->
  <div id="slot-info-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3>Info Slot</h3>
      <div class="info-row"><strong>Data:</strong> <span id="info-date"></span></div>
      <div class="info-row"><strong>Ora:</strong>  <span id="info-time"></span></div>
      <div class="info-row"><strong>Nome:</strong> <span id="info-nome"></span></div>
      <div class="info-row"><strong>Telefono:</strong> <span id="info-telefono"></span></div>
      <div class="info-row"><strong>Libero:</strong>  <span id="info-libero"></span></div>
      <div class="info-row"><strong>Visibile:</strong><span id="info-visibile"></span></div>
      <div class="info-row"><strong>Dove:</strong>  <span id="info-dove"></span></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp }      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, where,
      addDoc, updateDoc, deleteDoc, doc, onSnapshot, getDoc
    }                             from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // ‚Äî Firebase init ‚Äî
    initializeApp({
      apiKey:            "AIzaSyBTc-IEX2IlfQwL2n-r-lbWepxys0dEco",
      authDomain:        "prenotazioni-app-87467.firebaseapp.com",
      projectId:         "prenotazioni-app-87467",
      storageBucket:     "prenotazioni-app-87467.appspot.com",
      messagingSenderId: "322391103742",
      appId:             "1:322391103742:web:6f74e033b57281bdaaedaf"
    });
    const db = getFirestore();

    // ‚Äî Login/Logout Admin ‚Äî
    const loginCtr = document.getElementById('login-controls'),
          adminTools = document.getElementById('admin-tools');
    document.getElementById('admin-login-btn').onclick = async () => {
      const u=document.getElementById('admin-username').value.trim(),
            p=document.getElementById('admin-password').value.trim();
      if(!u||!p){ alert('Inserisci credenziali'); return; }
      const snap = await getDocs(
        query(collection(db,'users'),
              where('username','==',u),
              where('password','==',p))
      );
      if(snap.empty){
        alert('Credenziali non valide');
      } else {
        sessionStorage.setItem('adminUser',u);
        initAdmin();
      }
    };
    document.getElementById('logout-btn').onclick = ()=>{
      sessionStorage.removeItem('adminUser');
      location.reload();
    };

    // ‚Äî Inizializzazione ‚Äî
    let currentMonth = new Date();
    function initAdmin(){
      loginCtr.style.display='none';
      adminTools.style.display='flex';
      renderCalendar(currentMonth);
      attachWizardLogic();
      setupConfirmModal();
      setupSlotInfoModal();
      onSnapshot(collection(db,'slots'),
        ()=>renderCalendar(currentMonth)
      );
    }
    if(sessionStorage.getItem('adminUser')){
      initAdmin();
    }

    // ‚Äî Calcolo festivit√† ‚Äî
    function calculateEaster(Y){ /* ... come sopra ... */ }
    function getHolidays(Y){ /* ... come sopra ... */ }

    // ‚Äî Render calendar ‚Äî
    async function renderCalendar(d0){
      currentMonth = d0;
      const Y     = d0.getFullYear(),
            M     = d0.getMonth(),
            dim   = new Date(Y,M+1,0).getDate(),
            first = (new Date(Y,M,1).getDay()+6)%7,
            rows  = Math.ceil((first+dim)/7),
            hols  = getHolidays(Y),
            wds   = ['Luned√¨','Marted√¨','Mercoled√¨','Gioved√¨','Venerd√¨','Sabato','Domenica'];

      const cont = document.getElementById('calendar-container');
      cont.innerHTML='';

      // Header mese
      const nav=document.createElement('div'); nav.className='calendar-header';
      let mName=d0.toLocaleString('it-IT',{month:'long'});
      mName=mName.charAt(0).toUpperCase()+mName.slice(1);
      nav.append(
        createNav('‚Äπ', ()=>renderCalendar(new Date(Y,M-1,1))),
        Object.assign(document.createElement('h2'),{textContent:`${mName} ${Y}`}),
        createNav('‚Ä∫', ()=>renderCalendar(new Date(Y,M+1,1)))
      );
      cont.append(nav);

      // Tabella
      const tbl=cont.appendChild(document.createElement('table')),
            thead=tbl.createTHead(), hr=thead.insertRow(),
            tbody=tbl.createTBody();
      wds.forEach(d=>{ const th=document.createElement('th'); th.textContent=d; hr.append(th); });

      let day=1;
      for(let r=0;r<rows;r++){
        const tr=tbody.insertRow();
        for(let i=0;i<7;i++){
          const td=tr.insertCell(), idx=r*7+i;
          if(idx<first||day>dim){ td.innerHTML=''; }
          else {
            const dd=String(day).padStart(2,'0'),
                  iso=`${Y}-${String(M+1).padStart(2,'0')}-${dd}`;
            td.className='calendar-cell'; td.dataset.date=iso;
            if(i===6||hols.includes(iso)) td.classList.add('holiday');
            td.innerHTML=`<div>${dd}</div><div class="slots-container"></div><div class="more-container"></div>`;
            day++;
          }
        }
      }

      // Raggruppa slot
      const snap=await getDocs(collection(db,'slots')),
            byDate={};
      snap.forEach(ds=>{
        const s=ds.data();
        (byDate[s.date]||=[]).push({id:ds.id,...s});
      });

      // Popola
      document.querySelectorAll('.calendar-cell').forEach(cell=>{
        const date=cell.dataset.date,
              sc=cell.querySelector('.slots-container'),
              mc=cell.querySelector('.more-container'),
              arr=(byDate[date]||[]).sort((a,b)=>a.time.localeCompare(b.time));
        arr.slice(0,4).forEach(s=>{
          const el=document.createElement('div');
          el.className='slot '+(s.libero?'free':'booked');
          // clic sullo slot apre info
          el.onclick=()=>openInfoModal(s.id);
          el.innerHTML=`
            <span>${s.time}</span>
            <button class="btn-icon trash" onclick="deleteSlot('${s.id}',event)">
              üóëÔ∏è
            </button>
          `;
          sc.append(el);
        });
        if(arr.length>4){
          const cnt=arr.length-4,
                link=document.createElement('a');
          link.href='#'; link.textContent=`Vedi altri ${cnt} slot`;
          link.onclick=e=>{
            e.preventDefault();
            const moreList=document.getElementById('more-list');
            moreList.innerHTML='';
            arr.slice(4).forEach(s=>{
              const el2=document.createElement('div');
              el2.className='slot '+(s.libero?'free':'booked');
              el2.onclick=()=>openInfoModal(s.id);
              el2.innerHTML=`
                <span>${s.time}</span>
                <button class="btn-icon trash" onclick="deleteSlot('${s.id}',event)">
                  üóëÔ∏è
                </button>
              `;
              moreList.append(el2);
            });
            document.getElementById('more-modal').classList.add('active');
          };
          mc.append(link);
        }
      });
    }

    function createNav(txt,fn){
      const b=document.createElement('button');
      b.className='btn-nav'; b.textContent=txt; b.onclick=fn;
      return b;
    }

    // ‚Äî UPDATE VISIBILITY ‚Äî
    window.updateSlotVisibility=async(cb,id)=>{
      await updateDoc(doc(db,'slots',id),{visibile:cb.checked});
    };

    // ‚Äî DELETE SLOT (with confirm modal) ‚Äî
    let pendingId=null;
    window.deleteSlot=(id,e)=>{
      e.stopPropagation();
      pendingId=id;
      document.getElementById('confirm-modal').classList.add('active');
    };
    function setupConfirmModal(){
      document.getElementById('confirm-yes').onclick=async()=>{
        await deleteDoc(doc(db,'slots',pendingId));
        document.getElementById('confirm-modal').classList.remove('active');
        renderCalendar(currentMonth);
      };
      document.getElementById('confirm-no').onclick=()=>{
        document.getElementById('confirm-modal').classList.remove('active');
      };
      document.querySelectorAll('#confirm-modal .close-btn')
        .forEach(b=>b.onclick=()=>b.closest('.modal').classList.remove('active'));
    }

    // ‚Äî SLOT INFO POPUP ‚Äî
    function setupSlotInfoModal(){
      document.querySelectorAll('#slot-info-modal .close-btn')
        .forEach(b=>b.onclick=()=>b.closest('.modal').classList.remove('active'));
    }
    async function openInfoModal(id){
      const ds = await getDoc(doc(db,'slots',id));
      const s  = ds.data();
      document.getElementById('info-date').textContent    = s.date;
      document.getElementById('info-time').textContent    = s.time;
      document.getElementById('info-nome').textContent    = s.nome;
      document.getElementById('info-telefono').textContent= s.telefono;
      document.getElementById('info-libero').textContent  = s.libero?'S√¨':'No';
      document.getElementById('info-visibile').textContent= s.visibile?'S√¨':'No';
      document.getElementById('info-dove').textContent    = s.dove;
      document.getElementById('slot-info-modal').classList.add('active');
    }

    // ‚Äî WIZARD & TIMEPICKER come prima ‚Äî
    function attachWizardLogic(){
      const wz=document.getElementById('wizard-btn'),
            wm=document.getElementById('wizard-modal'),
            tp=document.getElementById('timepicker-modal'),
            sd=document.getElementById('start-date'),
            ed=document.getElementById('end-date'),
            wl=document.getElementById('weekday-list'),
            hl=document.getElementById('hour-list'),
            ws=document.getElementById('wizard-save'),
            ts=document.getElementById('timepicker-save'),
            sa=document.getElementById('select-all'),
            closes=document.querySelectorAll('.close-btn');
      let ctx=null;
      wz.onclick=()=>{
        sd.value=''; ed.value=''; wl.innerHTML='';
        ['Luned√¨','Marted√¨','Mercoled√¨','Gioved√¨','Venerd√¨','Sabato','Domenica']
          .forEach(d=>{
            const row=document.createElement('div'); row.className='weekday-row';
            const cb=document.createElement('input'); cb.type='checkbox'; cb.dataset.day=d;
            const lbl=document.createElement('span'); lbl.textContent=d;
            const sel=document.createElement('div'); sel.className='selected-times';
            const btn=document.createElement('button'); btn.className='clock-btn'; btn.textContent='üïí';
            btn.onclick=e=>{
              e.stopPropagation();
              ctx={cb,sel};
              buildHours();
              sa.checked=false;
              tp.classList.add('active');
            };
            row.append(cb,lbl,sel,btn);
            wl.append(row);
          });
        wm.classList.add('active');
      };
      closes.forEach(b=>b.onclick=()=>b.closest('.modal').classList.remove('active'));
      function buildHours(){
        hl.innerHTML='';
        for(let h=7;h<=20;h++){
          const div=document.createElement('div'); div.className='hour-row';
          const c=document.createElement('input'); c.type='checkbox';
          const sh=document.createElement('select'), sm=document.createElement('select');
          for(let hh=7;hh<=20;hh++){
            const o=document.createElement('option'); o.value=o.textContent=String(hh).padStart(2,'0');
            sh.append(o);
          }
          ['00','15','30','45'].forEach(mm=>{
            const o=document.createElement('option'); o.value=o.textContent=mm; sm.append(o);
          });
          sh.value=String(h).padStart(2,'0'); sm.value='00'; c.checked=false;
          div.append(c,sh,document.createTextNode(' : '),sm);
          hl.append(div);
        }
      }
      sa.onclick=_=>hl.querySelectorAll('input[type="checkbox"]')
                     .forEach(ch=>ch.checked=sa.checked);
      ts.onclick=_=>{
        const times=[];
        hl.querySelectorAll('.hour-row').forEach(r=>{
          const c=r.querySelector('input[type="checkbox"]'),
                [sh,sm]=r.querySelectorAll('select');
          if(c.checked) times.push(`${sh.value}:${sm.value}`);
        });
        ctx.sel.innerHTML=times.map(t=>`<span>${t}<button class="remove-time">√ó</button></span>`).join('');
        ctx.sel.querySelectorAll('.remove-time').forEach(b=>
          b.onclick=e=>e.target.closest('span').remove()
        );
        ctx.cb.checked=ctx.sel.childElementCount>0;
        tp.classList.remove('active');
      };
      ws.onclick=async()=>{
        const start=sd.valueAsDate, end=ed.valueAsDate;
        if(!start||!end){ alert('Seleziona date'); return; }
        if(start>end){ alert('Intervallo non valido'); return; }
        const payloads=[];
        wl.querySelectorAll('.weekday-row').forEach(row=>{
          const cb=row.querySelector('input[type="checkbox"]'),
                target=cb.dataset.day.toLowerCase();
          if(!cb.checked) return;
          row.querySelectorAll('.selected-times span').forEach(sp=>{
            const t=sp.textContent.replace('√ó','').trim();
            for(let d=new Date(start);d<=end;d.setDate(d.getDate()+1)){
              if(d.toLocaleDateString('it-IT',{weekday:'long'}).toLowerCase()===target){
                payloads.push({
                  date: d.toISOString().slice(0,10),
                  time: t,
                  nome:'',
                  telefono:'',
                  libero:true,
                  visibile:true,
                  dove:''
                });
              }
            }
          });
        });
        if(payloads.length===0){ alert('Nessuno slot da salvare'); return; }
        document.getElementById('loader').classList.add('active');
        await Promise.all(payloads.map(p=>addDoc(collection(db,'slots'),p)));
        document.getElementById('loader').classList.remove('active');
        document.getElementById('wizard-modal').classList.remove('active');
        renderCalendar(currentMonth);
      };
    }
  </script>
</body>
</html>
