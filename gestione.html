  <script>
    // Reuse holiday and easter functions from index (exported to window scope)
    document.getElementById('prev2-month').addEventListener('click', () => { window.calendar2Date.setMonth(window.calendar2Date.getMonth() - 1); renderCalendar('2-'); });
    document.getElementById('next2-month').addEventListener('click', () => { window.calendar2Date.setMonth(window.calendar2Date.getMonth() + 1); renderCalendar('2-'); });
    renderCalendar('2-');
  </script>
