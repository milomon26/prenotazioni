<body>
  <nav class="dropdown-menu">

  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev2-month">&#8592;</button>
      <h2 id="month2-year"></h2>
      <button id="next2-month">&#8594;</button>
    </div>
    <table class="calendar">
      <thead>
        <tr id="day2-names"></tr>
      </thead>
      <tbody id="calendar2-body"></tbody>
    </table>
  </div>

  <script>
    // Home button
    document.getElementById('home-button').addEventListener('click',()=>window.location.href='index.html');
    // Calendar reuse
    document.getElementById('prev2-month').addEventListener('click',()=>{calendar2Date.setMonth(calendar2Date.getMonth()-1);renderCalendar('calendar2-'.replace('calendar2-','2-'));});
    document.getElementById('next2-month').addEventListener('click',()=>{calendar2Date.setMonth(calendar2Date.getMonth()+1);renderCalendar('2-');});
    renderCalendar('2-');
  </script>
</body>
