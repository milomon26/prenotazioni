<!-- calendar.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Calendario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <button id="logout-btn" class="btn">
      <svg viewBox="0 0 24 24"><path d="M16 17l5-5-5-5M21 12H9" stroke="#006064" stroke-width="2" fill="none"/><rect x="3" y="4" width="12" height="16" rx="2" ry="2" stroke="#006064" stroke-width="2" fill="none"/></svg>
      Logout
    </button>
    <button id="wizard-btn" class="btn">Wizard</button>
  </header>

  <main>
    <div id="calendar-container"></div>
  </main>

  <!-- Popup Wizard -->
  <div id="wizard-modal" class="modal">
    <div class="modal-content">
      <h3>Seleziona Date</h3>
      <label>Inizio: <input type="date" id="start-date"></label>
      <label>Fine:   <input type="date" id="end-date"></label>
      <div id="weekday-list"></div>
      <button id="wizard-save" class="btn">Salva slot</button>
    </div>
  </div>

  <!-- Popup Timepicker -->
  <div id="timepicker-modal" class="modal">
    <div class="modal-content">
      <label><input type="checkbox" id="select-all"> Seleziona tutto</label>
      <div id="hour-list"></div>
      <button id="timepicker-save" class="btn">Conferma orari</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp }               from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, getDocs, query, where,
      updateDoc as fbUpdate, deleteDoc as fbDelete, doc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTc-IEX2IlfQXwL2n-r-lbWepxys0dEco",
      authDomain: "prenotazioni-app-87467.firebaseapp.com",
      projectId: "prenotazioni-app-87467",
      storageBucket: "prenotazioni-app-87467.firebasestorage.app",
      messagingSenderId: "322391103742",
      appId: "1:322391103742:web:6f74e033b57281bdaaedaf"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // Redirect se non loggato
    onAuthStateChanged(auth, u => {
      if (!u) location.href = 'index.html';
      else renderCalendar(new Date());
    });

    document.getElementById('logout-btn').onclick = () =>
      signOut(auth).then(() => location.href = 'index.html');

    // Aggiorna visibilitÃ 
    window.updateVisibility = async cb => {
      const ref = doc(db,'slots',cb.dataset.id);
      await fbUpdate(ref,{ visibile: cb.checked });
    };

    // Elimina slot
    window.deleteSlot = async (id, btn) => {
      await fbDelete(doc(db,'slots',id));
      btn.closest('.slot').remove();
    };

    // Render calendario
    async function renderCalendar(d) {
      const cont = document.getElementById('calendar-container');
      cont.innerHTML = '';
      const month=d.getMonth(), year=d.getFullYear();

      // Header mese
      const hdr = document.createElement('div'); hdr.className='calendar-header';
      const prev = document.createElement('button'); prev.textContent='<'; prev.onclick=()=>renderCalendar(new Date(year,month-1,1));
      const nxt  = document.createElement('button'); nxt.textContent='>'; nxt.onclick=()=>renderCalendar(new Date(year,month+1,1));
      const title= document.createElement('h2'); title.textContent=d.toLocaleString('it-IT',{month:'long',year:'numeric'});
      hdr.append(prev,title,nxt); cont.append(hdr);

      // Tabella
      const tbl = document.createElement('table'), thead=tbl.createTHead(), row=thead.insertRow();
      ['Dom','Lun','Mar','Mer','Gio','Ven','Sab'].forEach(t=>row.insertCell().textContent=t);
      const body=tbl.createTBody();
      let first=new Date(year,month,1).getDay(), days=new Date(year,month+1,0).getDate(), num=1;
      for(let r=0;r<6;r++){
        const tr=body.insertRow();
        for(let c=0;c<7;c++){
          const td=tr.insertCell();
          if((r||c>=first)&&num<=days){
            td.className='calendar-cell';
            const iso=`${year}-${String(month+1).padStart(2,'0')}-${String(num).padStart(2,'0')}`;
            td.dataset.date=iso;
            td.innerHTML=`<div>${num}</div><div class="slots-container"></div>`;
            num++;
          }
        }
      }
      cont.append(tbl);

      // Carica slot
      const q = query(collection(db,'slots'), where('year','==',year), where('month','==',month+1));
      (await getDocs(q)).forEach(docSnap => {
        const s = docSnap.data();
        const cell = document.querySelector(`.calendar-cell[data-date="${s.date}"] .slots-container`);
        if(!cell) return;
        const slotEl = document.createElement('div');
        slotEl.className = 'slot ' + (s.libero?'free':'');
        slotEl.innerHTML = `
          <span>${s.time}</span>
          <input type="checkbox" ${s.visibile?'checked':''} data-id="${docSnap.id}" onchange="updateVisibility(this)">
          <button class="btn-icon" onclick="deleteSlot('${docSnap.id}', this)">
            <svg viewBox="0 0 24 24"><path d="M3 6h18M8 6v12a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V6" stroke="#006064" stroke-width="2" fill="none"/><path d="M10 11v6M14 11v6" stroke="#006064" stroke-width="2"/></svg>
          </button>`;
        cell.append(slotEl);
      });
    }

    // Wizard & Timepicker
    function attachWizard() {
      const wiz = document.getElementById('wizard-modal'),
            tp  = document.getElementById('timepicker-modal'),
            sd  = document.getElementById('start-date'),
            ed  = document.getElementById('end-date'),
            wd  = document.getElementById('weekday-list'),
            hl  = document.getElementById('hour-list');
      let ctx;
      document.getElementById('wizard-btn').onclick = ()=> wiz.classList.add('active');
      sd.onchange = ed.onchange = ()=> {
        wd.innerHTML='';
        const s=sd.valueAsDate, e=ed.valueAsDate;
        if(!s||!e||s>e) return;
        for(let d=new Date(s); d<=e; d.setDate(d.getDate()+1)){
          const row=document.createElement('div'),
                cb=document.createElement('input'),
                lbl=document.createElement('span'),
                btn=document.createElement('button'),
                selTimes=document.createElement('div');
          cb.type='checkbox'; cb.dataset.date=d.toISOString().slice(0,10);
          lbl.textContent=d.toLocaleDateString('it-IT',{weekday:'short',day:'numeric'});
          btn.className='btn-icon'; btn.innerHTML=`
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="#006064" stroke-width="2" fill="none"/><path d="M12 8v4l3 3" stroke="#006064" stroke-width="2" fill="none"/></svg>`;
          btn.onclick = ()=>{
            ctx={cb, selTimes};
            hl.innerHTML='';
            for(let h=7;h<=20;h++){
              const hr=`${h}`.padStart(2,'0'),
                    div=document.createElement('div'),
                    c=document.createElement('input'),
                    sh=document.createElement('select'),
                    sm=document.createElement('select');
              div.className='hour-row';
              c.type='checkbox';
              for(let hh=7;hh<=20;hh++){
                const o=document.createElement('option');
                o.value=o.textContent=String(hh).padStart(2,'0');
                if(o.value===hr) o.selected=true;
                sh.append(o);
              }
              ['00','15','30','45'].forEach(m=>{
                const o=document.createElement('option');
                o.value=o.textContent=m;
                sm.append(o);
              });
              div.append(c,sh,document.createTextNode(':'),sm);
              hl.append(div);
            }
            tp.classList.add('active');
          };
          selTimes.className='selected-times';
          row.append(cb,lbl,btn,selTimes);
          wd.append(row);
        }
      };
      document.getElementById('select-all').onclick = e=>{
        hl.querySelectorAll('input[type=checkbox]').forEach(c=>c.checked=e.target.checked);
      };
      document.getElementById('timepicker-save').onclick = ()=>{
        const times = [];
        hl.querySelectorAll('.hour-row').forEach(r=>{
          const [c,sh,,sm] = r.children;
          if(c.checked) times.push(`${sh.value}:${sm.value}`);
        });
        times.sort();
        ctx.selTimes.innerHTML = times.map(t=>`<span>${t}</span>`).join('');
        tp.classList.remove('active');
      };
      document.getElementById('wizard-save').onclick = async ()=>{
        const ops = [];
        wd.querySelectorAll('div').forEach(row=>{
          const c = row.querySelector('input[type=checkbox]');
          if(!c.checked) return;
          const date=c.dataset.date;
          row.querySelectorAll('.selected-times span').forEach(span=>{
            ops.push(addDoc(collection(db,'slots'), {
              date,
              year:+date.slice(0,4),
              month:+date.slice(5,7),
              time:span.textContent,
              nome:'', telefono:'', libero:true, visibile:true, dove:''
            }));
          });
        });
        await Promise.all(ops);
        wiz.classList.remove('active');
        renderCalendar(new Date());
      };
    }
    attachWizard();
  </script>
</body>
</html>
