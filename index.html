<!-- index.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login">
  <div class="card">
    <h2>Accedi</h2>
    <form id="login-form">
      <input type="email"   id="email"    placeholder="Email"    required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#fff"/><path d="M10 8l4 4-4 4" stroke="#006064" stroke-width="2" fill="none"/></svg>
        Accedi
      </button>
    </form>
    <p id="error-msg" class="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // La tua configurazione Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBTc-IEX2IlfQXwL2n-r-lbWepxys0dEco",
      authDomain: "prenotazioni-app-87467.firebaseapp.com",
      projectId: "prenotazioni-app-87467",
      storageBucket: "prenotazioni-app-87467.firebasestorage.app",
      messagingSenderId: "322391103742",
      appId: "1:322391103742:web:6f74e033b57281bdaaedaf"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = e.target.email.value, pw = e.target.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, pw);
        location.href = 'calendar.html';
      } catch(err) {
        document.getElementById('error-msg').textContent = err.message;
      }
    });
  </script>
</body>
</html>
