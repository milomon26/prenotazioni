<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Calendario</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <button id="logout-btn" class="btn">
      <svg viewBox="0 0 24 24">
        <path d="M16 17l5-5-5-5M21 12H9" />
        <rect x="3" y="4" width="12" height="16" rx="2" ry="2" />
      </svg>
      Logout
    </button>
    <button id="wizard-btn" class="btn">
      <svg viewBox="0 0 24 24">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22
                 12 18.56 5.82 22 7 14.14l-5-4.87
                 6.91-1.01L12 2z" />
      </svg>
      Wizard
    </button>
  </header>

  <!-- Calendario -->
  <main>
    <div id="calendar-container"></div>
  </main>

  <!-- Popup Wizard -->
  <div id="wizard-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" type="button">&times;</button>
      <h3>Seleziona Date</h3>
      <div class="datepicker-group">
        <div class="datepicker-field">
          <label for="start-date">Inizio:</label>
          <input type="date" id="start-date" required />
        </div>
        <div class="datepicker-field">
          <label for="end-date">Fine:</label>
          <input type="date" id="end-date" required />
        </div>
      </div>

      <!-- I 7 giorni della settimana sempre visibili -->
      <div id="weekday-list"></div>

      <button id="wizard-save" class="btn">
        <svg viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" /></svg>
        Salva slot
      </button>
    </div>
  </div>

  <!-- Popup Timepicker -->
  <div id="timepicker-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" type="button">&times;</button>
      <label><input type="checkbox" id="select-all" /> Seleziona tutto</label>
      <div id="hour-list"></div>
      <button id="timepicker-save" class="btn">Conferma orari</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp }            from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs,
      addDoc, updateDoc, deleteDoc, doc
    }                                     from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // 1) Configurazione Firebase
    const firebaseConfig = {
      apiKey:            "AIzaSyBTc-IEX2IlfQwL2n-r-lbWepxys0dEco",
      authDomain:        "prenotazioni-app-87467.firebaseapp.com",
      projectId:         "prenotazioni-app-87467",
      storageBucket:     "prenotazioni-app-87467.appspot.com",
      messagingSenderId: "322391103742",
      appId:             "1:322391103742:web:6f74e033b57281bdaaedaf"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // 2) Calcolo festività italiane (Pasqua/Pasquetta + fisse)
    function calculateEaster(y) {
      const a=y%19,b=Math.floor(y/100),c=y%100,
            d=Math.floor(b/4),e=b%4,f=Math.floor((b+8)/25),
            g=Math.floor((b-f+1)/3),
            h=(19*a+b-d-g+15)%30,
            i=Math.floor(c/4),k=c%4,
            L=(32+2*e+2*i-h-k)%7,
            m=Math.floor((a+11*h+22*L)/451),
            month=Math.floor((h+L-7*m+114)/31),
            day=((h+L-7*m+114)%31)+1;
      return new Date(y,month-1,day);
    }
    function getHolidays(y) {
      const pad=n=>String(n).padStart(2,'0'),
            eas=calculateEaster(y),
            em=eas.getMonth()+1,ed=eas.getDate(),
            pas=`${y}-${pad(em)}-${pad(ed)}`,
            pmo=new Date(eas); pmo.setDate(ed+1);
      const pm=pmo.getMonth()+1,pd=pmo.getDate(),
            pasq=`${y}-${pad(pm)}-${pad(pd)}`;
      return [
        `${y}-01-01`,`${y}-01-06`,pas,pasq,
        `${y}-04-25`,`${y}-05-01`,`${y}-06-02`,
        `${y}-06-29`,`${y}-08-15`,`${y}-11-01`,
        `${y}-12-08`,`${y}-12-25`,`${y}-12-26`
      ];
    }

    // 3) Verifica login + logout
    if (!sessionStorage.getItem('user')) {
      window.location.href = 'index.html';
    }
    document.getElementById('logout-btn').onclick = () => {
      sessionStorage.removeItem('user');
      window.location.href = 'index.html';
    };

    // 4) Al caricamento: calendario + wizard
    window.addEventListener('DOMContentLoaded', () => {
      renderCalendar(new Date());
      attachWizardLogic();
    });

    // 5) renderCalendar completo
    async function renderCalendar(dateObj) {
      const container = document.getElementById('calendar-container');
      container.innerHTML = '';

      const year       = dateObj.getFullYear(),
            month      = dateObj.getMonth(),
            daysInMonth= new Date(year, month+1, 0).getDate(),
            rawFirst   = new Date(year, month, 1).getDay(),    // 0=Dom…6=Sab
            firstDay   = (rawFirst + 6) % 7,                   // 0=Lun…6=Dom
            rows       = Math.ceil((firstDay + daysInMonth)/7),
            holidays   = getHolidays(year),
            weekdays   = ['Lunedì','Martedì','Mercoledì','Giovedì','Venerdì','Sabato','Domenica'];

      // – Header di navigazione –
      const nav = document.createElement('div');
      nav.className = 'calendar-header';
      let mName = dateObj.toLocaleString('it-IT',{month:'long'});
      mName = mName.charAt(0).toUpperCase() + mName.slice(1);
      const btnPrev = document.createElement('button');
      btnPrev.className = 'btn-nav';
      btnPrev.innerHTML = `<svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>`;
      btnPrev.onclick = () => renderCalendar(new Date(year, month-1, 1));
      const title = document.createElement('h2');
      title.textContent = `${mName} ${year}`;
      const btnNext = document.createElement('button');
      btnNext.className = 'btn-nav';
      btnNext.innerHTML = `<svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg>`;
      btnNext.onclick = () => renderCalendar(new Date(year, month+1, 1));
      nav.append(btnPrev, title, btnNext);
      container.append(nav);

      // – Costruzione tabella –
      const tbl   = document.createElement('table'),
            thead = tbl.createTHead(),
            hdrRow= thead.insertRow();
      weekdays.forEach(d => {
        const th = document.createElement('th');
        th.textContent = d;
        hdrRow.append(th);
      });
      const tbody = tbl.createTBody();
      let dayCount = 1;
      for (let r = 0; r < rows; r++) {
        const tr = tbody.insertRow();
        for (let c = 0; c < 7; c++) {
          const td = tr.insertCell();
          const idx = r*7 + c;
          if (idx < firstDay || dayCount > daysInMonth) {
            td.innerHTML = '';
          } else {
            const iso = `${year}-${String(month+1).padStart(2,'0')}-${String(dayCount).padStart(2,'0')}`;
            td.className = 'calendar-cell';
            td.dataset.date = iso;
            if (c === 6 || holidays.includes(iso)) {
              td.classList.add('holiday');
            }
            td.innerHTML = `
              <div>${dayCount}</div>
              <div class="slots-container"></div>
            `;
            dayCount++;
          }
        }
      }
      container.append(tbl);

      // – Caricamento slot da Firestore –
      const q    = query(collection(db,'slots'),
                         where('year','==',year),
                         where('month','==',month+1)),
            snap = await getDocs(q);
      snap.forEach(docSnap => {
        const s    = docSnap.data(),
              cell = document.querySelector(
                       `.calendar-cell[data-date="${s.date}"] .slots-container`
                     );
        if (!cell) return;
        const slotEl = document.createElement('div');
        slotEl.className = 'slot ' + (s.libero ? 'free' : '');
        slotEl.innerHTML = `
          <span>${s.time}</span>
          <input type="checkbox" ${s.visibile?'checked':''}
                 onchange="updateSlotVisibility(this,'${docSnap.id}')">
          <button class="btn-icon" onclick="deleteSlot('${docSnap.id}', this)">
            <svg viewBox="0 0 24 24">
              <path d="M3 6h18"/><path d="M8 6v12a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V6"/><path d="M10 11v6M14 11v6"/>
            </svg>
          </button>
        `;
        cell.append(slotEl);
      });
    }

    // – update & delete helper –
    window.updateSlotVisibility = async (cb,id) => {
      await updateDoc(doc(db,'slots',id), { visibile: cb.checked });
    };
    window.deleteSlot = async (id,btn) => {
      await deleteDoc(doc(db,'slots',id));
      btn.closest('.slot').remove();
    };

    // 6) Wizard & Timepicker logic con 7 giorni statici
    function attachWizardLogic() {
      const wz     = document.getElementById('wizard-btn'),
            wm     = document.getElementById('wizard-modal'),
            tp     = document.getElementById('timepicker-modal'),
            wl     = document.getElementById('weekday-list'),
            hl     = document.getElementById('hour-list'),
            sa     = document.getElementById('select-all'),
            wizSave= document.getElementById('wizard-save'),
            tpSave = document.getElementById('timepicker-save'),
            closes = document.querySelectorAll('.close-btn');
      let ctx = null;

      // Al click “Wizard” genero i 7 giorni e apro il popup
      wz.onclick = () => {
        wl.innerHTML = '';
        ['Lunedì','Martedì','Mercoledì','Giovedì','Venerdì','Sabato
