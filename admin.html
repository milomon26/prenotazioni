<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin ‚Äì Calendario</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <header class="header">
    <button id="wizard-btn" class="btn">Wizard</button>
    <button id="logout-btn" class="btn">Logout</button>
  </header>

  <main>
    <div id="calendar-container"></div>
  </main>

  <div id="loader"><div class="spinner"></div></div>

  <!-- Wizard Modal -->
  <div id="wizard-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3>Seleziona Date</h3>
      <div class="wizard-datepicker">
        <div class="datepicker-field">
          <label>Inizio:</label>
          <input type="date" id="start-date"/>
        </div>
        <div class="datepicker-field">
          <label>Fine:</label>
          <input type="date" id="end-date"/>
        </div>
      </div>
      <div id="weekday-list" class="weekday-list"></div>
      <button id="wizard-save" class="btn">Salva slot</button>
    </div>
  </div>

  <!-- Timepicker Modal -->
  <div id="timepicker-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <label><input type="checkbox" id="select-all"/> Seleziona tutto</label>
      <div id="hour-list" class="hour-list"></div>
      <button id="timepicker-save" class="btn">Conferma orari</button>
    </div>
  </div>

  <!-- More Slots Modal -->
  <div id="more-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3>Altri slot</h3>
      <div id="more-list"></div>
    </div>
  </div>

  <!-- Confirm Delete -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <p>Confermi di eliminare questo slot?</p>
      <button id="confirm-yes" class="btn">Conferma</button>
      <button id="confirm-no"  class="btn">Annulla</button>
    </div>
  </div>

  <!-- Slot Info Modal -->
  <div id="slot-info-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3>Info Slot</h3>
      <p>Data:     <input id="info-date"     type="text" readonly/></p>
      <p>Ora:      <input id="info-time"     type="text" readonly/></p>
      <p><label><input id="info-libero"     type="checkbox"/> Libero</label></p>
      <p><label><input id="info-visibile"   type="checkbox"/> Visibile</label></p>
      <p><label>Nome:     <input id="info-nome"     type="text"/></label></p>
      <p><label>Telefono: <input id="info-telefono" type="text"/></label></p>
      <p><label>Dove:     <input id="info-dove"     type="text"/></label></p>
      <button id="info-save" class="btn">Salva</button>
    </div>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    // Init
    firebase.initializeApp({
      apiKey: "AIzaSyBTc-IEX2IlfQwL2n-r-lbWepxys0dEco",
      authDomain: "prenotazioni-app-87467.firebaseapp.com",
      projectId: "prenotazioni-app-87467",
      storageBucket: "prenotazioni-app-87467.appspot.com",
      messagingSenderId: "322391103742",
      appId: "1:322391103742:web:6f74e033b57281bdaaedaf"
    });
    const db = firebase.firestore();

    // Pasqua & feste per anno Y
    function calculateEaster(Y){
      const a=Y%19,b=Math.floor(Y/100),c=Y%100,
            d=Math.floor(b/4),e=b%4,
            f=Math.floor((b+8)/25),g=Math.floor((b-f+1)/3),
            h=(19*a+b-d-g+15)%30,
            i=Math.floor(c/4),k=c%4,
            L=(32+2*e+2*i-h-k)%7,
            m=Math.floor((a+11*h+22*L)/451),
            mo=Math.floor((h+L-7*m+114)/31),
            da=((h+L-7*m+114)%31)+1;
      return new Date(Y,mo-1,da);
    }
    function getHolidays(Y){
      const pad=n=>String(n).padStart(2,'0'),
            eas=calculateEaster(Y), em=eas.getMonth()+1, ed=eas.getDate(),
            pas=`${Y}-${pad(em)}-${pad(ed)}`, ang=new Date(eas);
      ang.setDate(ed+1);
      const am=ang.getMonth()+1, ad=ang.getDate(),
            pasq=`${Y}-${pad(am)}-${pad(ad)}`;
      return [
        `${Y}-01-01`,`${Y}-01-06`,pas,pasq,
        `${Y}-04-25`,`${Y}-05-01`,`${Y}-06-02`,`${Y}-06-29`,
        `${Y}-08-15`,`${Y}-11-01`,`${Y}-12-08`,`${Y}-12-25`,`${Y}-12-26`
      ];
    }

    let currentMonth=new Date(),
        wizardCtx=null,
        infoId=null,
        pendingId=null;

    // Render admin
    async function renderCalendar(d0){
      currentMonth = d0;
      const Y=d0.getFullYear(), M=d0.getMonth(),
            dim=new Date(Y,M+1,0).getDate(),
            first=(new Date(Y,M,1).getDay()+6)%7,
            rows=Math.ceil((first+dim)/7),
            hols=getHolidays(Y),
            wds=['Luned√¨','Marted√¨','Mercoled√¨','Gioved√¨','Venerd√¨','Sabato','Domenica'];

      document.getElementById('loader').classList.add('active');
      const cont=document.getElementById('calendar-container');
      cont.innerHTML='';

      // Header
      const nav=document.createElement('div'); nav.className='calendar-header';
      let mName=d0.toLocaleString('it-IT',{month:'long'});
      mName=mName.charAt(0).toUpperCase()+mName.slice(1);
      nav.append(
        createNav('‚Äπ',()=>renderCalendar(new Date(Y,M-1,1))),
        Object.assign(document.createElement('h2'),{textContent:`${mName} ${Y}`}),
        createNav('‚Ä∫',()=>renderCalendar(new Date(Y,M+1,1)))
      );
      cont.append(nav);

      // Table
      const tbl=document.createElement('table'),
            thead=tbl.createTHead(), trh=thead.insertRow(),
            tbody=tbl.createTBody();
      wds.forEach(d=>{ const th=document.createElement('th'); th.textContent=d; trh.append(th); });
      let day=1;
      for(let r=0;r<rows;r++){
        const tr=tbody.insertRow();
        for(let i=0;i<7;i++){
          const td=tr.insertCell(), idx=r*7+i;
          if(idx<first||day>dim){ td.innerHTML=''; }
          else {
            const dd=String(day).padStart(2,'0'),
                  iso=`${Y}-${String(M+1).padStart(2,'0')}-${dd}`;
            td.className='calendar-cell'; td.dataset.date=iso;
            if(i===6||hols.includes(iso)) td.classList.add('holiday');
            td.innerHTML=`
              <div class="day-number">${dd}</div>
              <div class="slots-container"></div>
              <div class="more-container"></div>
            `;
            day++;
          }
        }
      }
      cont.append(tbl);

      // Load all slots
      const snap=await db.collection('slots').get(), byDate={};
      snap.forEach(ds=>{
        const s=ds.data();
        (byDate[s.date]||[]).push({id:ds.id,...s});
      });

      // Populate
      document.querySelectorAll('.calendar-cell').forEach(cell=>{
        const date=cell.dataset.date,
              sc=cell.querySelector('.slots-container'),
              arr=(byDate[date]||[]).sort((a,b)=>a.time.localeCompare(b.time));

        arr.slice(0,4).forEach(s=>{
          const div=document.createElement('div');
          div.className='slot-time';
          // time
          const span=document.createElement('span');
          span.textContent=s.time;
          // toggle visibilit√†
          const vis=document.createElement('button');
          vis.className='vis-btn'; vis.innerText=s.visibile?'üëÅÔ∏è':'üôà';
          vis.onclick=e=>{ e.stopPropagation();
            db.collection('slots').doc(s.id).update({visibile:!s.visibile});
          };
          // delete
          const del=document.createElement('button');
          del.className='trash-btn'; del.innerText='üóëÔ∏è';
          del.onclick=e=>{ e.stopPropagation(); pendingId=s.id; document.getElementById('confirm-modal').classList.add('active'); };
          // click ‚Üí info
          div.onclick=()=>openInfo(s.id);

          div.append(span,vis,del);
          sc.append(div);
        });

        if(arr.length>4){
          const link=document.createElement('a');
          link.href='#'; link.className='more-link';
          link.textContent=`Vedi altri ${arr.length-4} slot`;
          link.onclick=e=>{ e.preventDefault(); openMore(date); };
          cell.querySelector('.more-container').append(link);
        }
      });

      document.getElementById('loader').classList.remove('active');
    }

    function createNav(txt,fn){
      const b=document.createElement('button');
      b.className='btn-nav'; b.textContent=txt; b.onclick=fn;
      return b;
    }

    // Confirm delete
    document.getElementById('confirm-yes').onclick=async()=>{
      await db.collection('slots').doc(pendingId).delete();
      document.getElementById('confirm-modal').classList.remove('active');
    };
    document.getElementById('confirm-no').onclick=()=>{
      document.getElementById('confirm-modal').classList.remove('active');
    };
    document.querySelectorAll('#confirm-modal .close-btn').forEach(b=>{
      b.onclick=()=>b.closest('.modal').classList.remove('active');
    });

    // More modal
    function openMore(date){
      const ml=document.getElementById('more-list');
      ml.innerHTML='';
      db.collection('slots').where('date','==',date).get().then(snap=>{
        snap.forEach(ds=>{
          const s=ds.data();
          const div=document.createElement('div');
          div.className='slot-time';
          div.innerHTML=`<span>${s.time}</span><button class="trash-btn" onclick="(e=>{e.stopPropagation();pendingId='${ds.id}';document.getElementById('confirm-modal').classList.add('active')})(event)">üóëÔ∏è</button>`;
          ml.append(div);
        });
        document.getElementById('more-modal').classList.add('active');
      });
    }
    document.querySelectorAll('#more-modal .close-btn').forEach(b=>{
      b.onclick=()=>b.closest('.modal').classList.remove('active');
    });

    // Wizard & Timepicker
    function attachWizardLogic(){
      const wz=document.getElementById('wizard-btn'),
            wm=document.getElementById('wizard-modal'),
            tp=document.getElementById('timepicker-modal'),
            sd=document.getElementById('start-date'),
            ed=document.getElementById('end-date'),
            wl=document.getElementById('weekday-list'),
            hl=document.getElementById('hour-list'),
            ws=document.getElementById('wizard-save'),
            ts=document.getElementById('timepicker-save'),
            sa=document.getElementById('select-all');

      wz.onclick=()=>{
        sd.value=''; ed.value=''; wl.innerHTML='';
        ['Luned√¨','Marted√¨','Mercoled√¨','Gioved√¨','Venerd√¨','Sabato','Domenica']
          .forEach(d=>{
            const row=document.createElement('div');
            row.className='weekday-row';
            row.innerHTML=
              `<input type="checkbox" data-day="${d}"/>
               <span class="weekday-name">${d}</span>
               <button class="clock-btn" data-day="${d}">üïí</button>`;
            wl.append(row);
          });
        wm.classList.add('active');
      };
      wm.querySelector('.close-btn').onclick=()=>wm.classList.remove('active');

      wl.addEventListener('click',e=>{
        if(e.target.classList.contains('clock-btn')){
          wizardCtx={giorno:e.target.dataset.day};
          hl.innerHTML='';
          for(let h=7;h<=20;h++){
            const hr=`${String(h).padStart(2,'0')}:00`;
            const div=document.createElement('div');
            div.className='hour-row';
            div.innerHTML=`<input type="checkbox" data-hour="${hr}"/><span>${hr}</span>`;
            hl.append(div);
          }
          sa.checked=false;
          tp.classList.add('active');
        }
      });
      sa.onchange=()=>hl.querySelectorAll('input[type="checkbox"]')
        .forEach(cb=>cb.checked=sa.checked);
      tp.querySelector('.close-btn').onclick=()=>tp.classList.remove('active');

      ts.onclick=()=>{
        const scelti=Array.from(hl.querySelectorAll('input:checked'))
                         .map(cb=>cb.dataset.hour);
        const row=wl.querySelector(`button[data-day="${wizardCtx.giorno}"]`)
                    .closest('.weekday-row');
        row.querySelector('.time-summary')?.remove();
        const cont=document.createElement('div'); cont.className='time-summary';
        scelti.forEach(hour=>{
          const pill=document.createElement('span'); pill.className='time-pill';
          pill.textContent=hour;
          const del=document.createElement('button'); del.className='pill-delete'; del.textContent='√ó';
          del.onclick=()=>pill.remove();
          pill.append(del);
          cont.append(pill);
        });
        row.append(cont);
        if(scelti.length) row.querySelector('input').checked=true;
        tp.classList.remove('active');
      };

      ws.onclick=async()=>{
        if(!sd.value||!ed.value){ alert('Date obbligatorie'); return; }
        const selDays=Array.from(wl.querySelectorAll('input:checked'))
                           .map(cb=>cb.dataset.day);
        const timesMap={};
        wl.querySelectorAll('.weekday-row').forEach(r=>{
          const d=r.querySelector('input').dataset.day;
          const pills=r.querySelectorAll('.time-pill');
          if(pills.length) timesMap[d]=Array.from(pills).map(p=>p.textContent);
        });
        const snapExist=await db.collection('slots').get(), exist={};
        snapExist.forEach(ds=>{
          const o=ds.data();
          exist[`${o.date}|${o.time}`]=true;
        });
        let cur=new Date(sd.value), end=new Date(ed.value);
        while(cur<=end){
          const iso=cur.toISOString().slice(0,10),
                wd=['Domenica','Luned√¨','Marted√¨','Mercoled√¨','Gioved√¨','Venerd√¨','Sabato'][cur.getDay()];
          if(selDays.includes(wd)){
            for(const t of (timesMap[wd]||[])){
              if(!exist[`${iso}|${t}`]){
                await db.collection('slots').add({
                  date:iso,time:t, nome:'',telefono:'',
                  libero:true,visibile:true,dove:''
                });
              }
            }
          }
          cur.setDate(cur.getDate()+1);
        }
        wm.classList.remove('active');
      };
    }

    // Slot Info
    function setupSlotInfoModal(){
      document.querySelectorAll('#slot-info-modal .close-btn').forEach(b=>{
        b.onclick=()=>b.closest('.modal').classList.remove('active');
      });
      document.getElementById('info-save').onclick=async()=>{
        await db.collection('slots').doc(infoId).update({
          libero:   document.getElementById('info-libero').checked,
          visibile: document.getElementById('info-visibile').checked,
          nome:     document.getElementById('info-nome').value.trim(),
          telefono: document.getElementById('info-telefono').value.trim(),
          dove:     document.getElementById('info-dove').value.trim()
        });
        document.getElementById('slot-info-modal').classList.remove('active');
      };
    }
    async function openInfo(id){
      infoId = id;
      const ds = await db.collection('slots').doc(id).get(),
            s  = ds.data();
      document.getElementById('info-date').value     = s.date;
      document.getElementById('info-time').value     = s.time;
      document.getElementById('info-libero').checked = s.libero;
      document.getElementById('info-visibile').checked = s.visibile;
      document.getElementById('info-nome').value     = s.nome;
      document.getElementById('info-telefono').value = s.telefono;
      document.getElementById('info-dove').value     = s.dove;
      document.getElementById('slot-info-modal').classList.add('active');
    }

    // Logout
    document.getElementById('logout-btn').onclick = ()=>location.href='index.html';

    // Avvio
    window.addEventListener('DOMContentLoaded',()=>{
      renderCalendar(currentMonth);
      attachWizardLogic();
      setupSlotInfoModal();
      db.collection('slots').onSnapshot(()=>renderCalendar(currentMonth));
    });
  </script>
</body>
</html>
