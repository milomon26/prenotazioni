<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La mia Web App con Firebase</title>
  <!-- Stili CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header principale -->
  <header>
    <h1 class="title">Benvenuto nella mia Web App!</h1>
  </header>

  <main>
    <!-- Sezione di login -->
    <section id="login-section" class="card">
      <h2 class="subtitle">Login</h2>
      <form id="login-form" class="form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn-cute">
          <span class="icon">â˜…</span> Accedi
        </button>
      </form>
      <p id="login-message" class="message"></p>
    </section>

    <!-- Sezione items nascosta fino al login -->
    <section id="items-section" class="content" hidden>
      <h2 class="subtitle">Elenco Items</h2>
      <pre id="output">Caricamento in corso...</pre>
    </section>
  </main>

  <!-- Script Firebase e logica di login -->
  <script type="module">
    // 1) Importa moduli Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js";

    // 2) Configurazione del progetto
    const firebaseConfig = {
      apiKey: "AIzaSyBTc-IEX2IlfQXwL2n-r-lbWepxys0dEco",
      authDomain: "prenotazioni-app-87467.firebaseapp.com",
      projectId: "prenotazioni-app-87467",
      storageBucket: "prenotazioni-app-87467.firebasestorage.app",
      messagingSenderId: "322391103742",
      appId: "1:322391103742:web:6f74e033b57281bdaaedaf"
    };

    // 3) Inizializza app e DB
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 4) Funzione per caricare gli items
    async function loadItems() {
      const colRef = collection(db, "items");
      const snapshot = await getDocs(colRef);
      const list = snapshot.docs.map(doc => doc.data());
      document.getElementById("output").textContent = JSON.stringify(list, null, 2);
    }

    // 5) Logica di autenticazione
    const loginForm = document.getElementById('login-form');
    const loginMessage = document.getElementById('login-message');

    loginForm.addEventListener('submit', async e => {
      e.preventDefault();
      const user = loginForm.username.value.trim();
      const pass = loginForm.password.value.trim();
      try {
        const q = query(
          collection(db, 'users'),
          where('username', '==', user),
          where('password', '==', pass)
        );
        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) {
          loginMessage.textContent = 'Credenziali non valide.';
        } else {
          loginMessage.textContent = 'Accesso effettuato!';
          document.getElementById('login-section').hidden = true;
          const itemsSec = document.getElementById('items-section');
          itemsSec.hidden = false;
          loadItems();
        }
      } catch (error) {
        loginMessage.textContent = 'Errore durante il login.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
