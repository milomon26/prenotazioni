<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Calendario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <button id="logout-btn" class="btn cute-btn">
      <img src="img/icon-logout.svg" alt="" class="icon"> Logout
    </button>
    <button id="wizard-btn" class="btn cute-btn">Wizard</button>
  </header>

  <main>
    <div id="calendar-container"></div>
  </main>

  <!-- Popup Wizard -->
  <div id="wizard-modal" class="modal">
    <div class="modal-content">
      <h3>Seleziona Date</h3>
      <label>Data inizio: <input type="date" id="start-date"></label>
      <label>Data fine:   <input type="date" id="end-date"></label>
      <div id="weekday-list"></div>
      <button id="wizard-save" class="btn cute-btn">Salva</button>
    </div>
  </div>

  <!-- Popup Timepicker -->
  <div id="timepicker-modal" class="modal">
    <div class="modal-content">
      <label><input type="checkbox" id="select-all"> Seleziona tutto</label>
      <div id="hour-list"></div>
      <button id="timepicker-save" class="btn cute-btn">Salva orari</button>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './js/firebase.js';

    // Redirect se non loggato
    auth.onAuthStateChanged(u => {
      if (!u) window.location.href = 'index.html';
      else renderCalendar(new Date());
    });

    // Logout
    document.getElementById('logout-btn').onclick = () =>
      auth.signOut().then(() => window.location.href = 'index.html');

    // Calendar + wizard/timepicker logic
    import { renderCalendar, attachWizardLogic } from './js/app.js';
    renderCalendar(new Date());
    attachWizardLogic(db);
  </script>
</body>
</html>
