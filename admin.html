<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin ‚Äì Prenotazioni</title>
  <link rel="icon" href="data:,"/>
  <link rel="shortcut icon" href="data:,"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Topbar Admin (stessa .header di index) -->
  <header class="header">
    <button id="wizard-btn" class="btn">Wizard</button>
    <button id="logout-btn" class="btn">Logout</button>
  </header>

  <!-- Calendario Admin -->
  <main>
    <div id="calendar-container"></div>
  </main>

  <!-- Wizard Modal (layout ‚Äúvecchio stile‚Äù) -->
  <div id="wizard-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3>Seleziona Date</h3>
      <div class="wizard-datepicker">
        <div class="datepicker-field">
          <label for="start-date">Inizio:</label>
          <input type="date" id="start-date"/>
        </div>
        <div class="datepicker-field">
          <label for="end-date">Fine:</label>
          <input type="date" id="end-date"/>
        </div>
      </div>
      <div id="weekday-list" class="weekday-list">
        <!-- popola via JS con:
             [ ] Luned√¨      üïí 
             [ ] Marted√¨     üïí 
             ‚Ä¶ ecc. -->
      </div>
      <button id="wizard-save" class="btn">Salva slot</button>
    </div>
  </div>

  <!-- Timepicker Modal -->
  <div id="timepicker-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <label><input type="checkbox" id="select-all"/> Seleziona tutto</label>
      <div id="hour-list" class="hour-list"></div>
      <button id="timepicker-save" class="btn">Conferma orari</button>
    </div>
  </div>

  <!-- More Slots Modal -->
  <div id="more-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3>Altri slot</h3>
      <div id="more-list"></div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <p>Confermi di eliminare questo slot?</p>
      <div class="confirm-buttons">
        <button id="confirm-yes" class="btn">Conferma</button>
        <button id="confirm-no"  class="btn">Annulla</button>
      </div>
    </div>
  </div>

  <!-- Slot Info Modal -->
  <div id="slot-info-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3>Info Slot</h3>
      <p>Data:     <input type="text" id="info-date" readonly /></p>
      <p>Ora:      <input type="text" id="info-time" readonly /></p>
      <p><label><input type="checkbox" id="info-libero"/> Libero</label></p>
      <p><label><input type="checkbox" id="info-visibile"/> Visibile</label></p>
      <p><label>Nome:     <input type="text" id="info-nome"     /></label></p>
      <p><label>Telefono: <input type="text" id="info-telefono" /></label></p>
      <p><label>Dove:     <input type="text" id="info-dove"     /></label></p>
      <button id="info-save" class="btn">Salva</button>
    </div>
  </div>

  <!-- Loader -->
  <div id="loader"><div class="spinner"></div></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc,
      updateDoc, deleteDoc, doc, onSnapshot, getDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    initializeApp({
      apiKey:            "AIzaSyBTc-IEX2IlfQwL2n-r-lbWepxys0dEco",
      authDomain:        "prenotazioni-app-87467.firebaseapp.com",
      projectId:         "prenotazioni-app-87467",
      storageBucket:     "prenotazioni-app-87467.appspot.com",
      messagingSenderId: "322391103742",
      appId:             "1:322391103742:web:6f74e033b57281bdaaedaf"
    });
    const db = getFirestore();

    function calculateEaster(Y){ /* ‚Ä¶ come in index.html ‚Ä¶ */ }
    function getHolidays(Y){ /* ‚Ä¶ come in index.html ‚Ä¶ */ }

    let currentMonth=new Date(),wizardCtx=null,infoId=null;

    async function renderCalendar(d0){
      currentMonth=d0;
      const Y=d0.getFullYear(),M=d0.getMonth(),
            dim=new Date(Y,M+1,0).getDate(),
            first=(new Date(Y,M,1).getDay()+6)%7,
            rows=Math.ceil((first+dim)/7),
            hols=getHolidays(Y),
            wds=['Luned√¨','Marted√¨','Mercoled√¨','Gioved√¨','Venerd√¨','Sabato','Domenica'];

      const cont=document.getElementById('calendar-container');
      cont.innerHTML='';

      // Header mese
      const nav=document.createElement('div');nav.className='calendar-header';
      let mName=d0.toLocaleString('it-IT',{month:'long'});
      mName=mName.charAt(0).toUpperCase()+mName.slice(1);
      nav.append(
        createNav('‚Äπ',()=>renderCalendar(new Date(Y,M-1,1))),
        Object.assign(document.createElement('h2'),{textContent:`${mName} ${Y}`}),
        createNav('‚Ä∫',()=>renderCalendar(new Date(Y,M+1,1)))
      );
      cont.append(nav);

      // Tabella
      const tbl=document.createElement('table'),
            thead=tbl.createTHead(),hr=thead.insertRow(),
            tbody=tbl.createTBody();
      wds.forEach(d=>{const th=document.createElement('th');th.textContent=d;hr.append(th)});

      let day=1;
      for(let r=0;r<rows;r++){
        const tr=tbody.insertRow();
        for(let i=0;i<7;i++){
          const td=tr.insertCell(),idx=r*7+i;
          if(idx<first||day>dim){td.innerHTML=''}else{
            const dd=String(day).padStart(2,'0'),
                  iso=`${Y}-${String(M+1).padStart(2,'0')}-${dd}`;
            td.className='calendar-cell';td.dataset.date=iso;
            if(i===6||hols.includes(iso))td.classList.add('holiday');
            td.innerHTML=`
              <div>${dd}</div>
              <div class="slots-container"></div>
              <div class="more-container"></div>
            `;
            day++;
          }
        }
      }
      cont.append(tbl);

      // Carica slot
      const snap=await getDocs(collection(db,'slots')),byDate={};
      snap.forEach(ds=>{const s=ds.data();(byDate[s.date]||=[]).push({id:ds.id,...s})});

      document.querySelectorAll('.calendar-cell').forEach(cell=>{
        const date=cell.dataset.date,sc=cell.querySelector('.slots-container'),
              mc=cell.querySelector('.more-container'),
              arr=(byDate[date]||[]).sort((a,b)=>a.time.localeCompare(b.time));

        arr.slice(0,4).forEach(s=>{
          const el=document.createElement('div');
          el.className='slot '+(s.libero?'free':'booked');
          el.innerHTML=`
            <label class="slot-label">
              <input type="checkbox" class="vis-checkbox" data-id="${s.id}" ${s.visibile?'checked':''}/>
              <span class="slot-time">${s.time}</span>
            </label>
            <button class="btn-icon trash" onclick="deleteSlot('${s.id}',event)">üóëÔ∏è</button>
          `;
          sc.append(el);

          el.querySelector('.slot-label').onclick=()=>openInfoModal(s.id);
          el.querySelector('.vis-checkbox').onchange=async e=>{
            await updateDoc(doc(db,'slots',s.id),{visibile:e.target.checked});
            renderCalendar(currentMonth);
          };
        });

        if(arr.length>4){
          const cnt=arr.length-4,link=document.createElement('a');
          link.href='#';link.className='more-link';link.textContent=`Vedi altri ${cnt} slot`;
          link.onclick=e=>{
            e.preventDefault();
            const ml=document.getElementById('more-list');
            ml.innerHTML='';
            arr.slice(4).forEach(s2=>{
              const el2=document.createElement('div');
              el2.className='slot '+(s2.libero?'free':'booked');
              el2.innerHTML=`
                <label class="slot-label">
                  <input type="checkbox" class="vis-checkbox" data-id="${s2.id}" ${s2.visibile?'checked':''}/>
                  <span class="slot-time">${s2.time}</span>
                </label>
                <button class="btn-icon trash" onclick="deleteSlot('${s2.id}',event)">üóëÔ∏è</button>
              `;
              ml.append(el2);
              el2.querySelector('.slot-label').onclick=()=>openInfoModal(s2.id);
              el2.querySelector('.vis-checkbox').onchange=async e=>{
                await updateDoc(doc(db,'slots',s2.id),{visibile:e.target.checked});
                renderCalendar(currentMonth);
              };
            });
            document.getElementById('more-modal').classList.add('active');
          };
          mc.append(link);
        }
      });
    }

    function createNav(txt,fn){
      const b=document.createElement('button');
      b.className='btn-nav';b.textContent=txt;b.onclick=fn;return b;
    }

    // Delete slot
    let pendingId=null;
    window.deleteSlot=(id,e)=>{
      e.stopPropagation();
      pendingId=id;
      document.getElementById('confirm-modal').classList.add('active');
    };
    function setupConfirmModal(){
      document.getElementById('confirm-yes').onclick=async()=>{
        await deleteDoc(doc(db,'slots',pendingId));
        document.getElementById('confirm-modal').classList.remove('active');
        renderCalendar(currentMonth);
      };
      document.getElementById('confirm-no').onclick=()=>{
        document.getElementById('confirm-modal').classList.remove('active');
      };
      document.querySelectorAll('#confirm-modal .close-btn')
        .forEach(b=>b.onclick=()=>b.closest('.modal').classList.remove('active'));
    }

    // Info slot
    function setupSlotInfoModal(){
      document.querySelectorAll('#slot-info-modal .close-btn')
        .forEach(b=>b.onclick=()=>b.closest('.modal').classList.remove('active'));
    }
    async function openInfoModal(id){
      infoId=id;
      const ds=await getDoc(doc(db,'slots',id)),s=ds.data();
      document.getElementById('info-date').value=s.date;
      document.getElementById('info-time').value=s.time;
      document.getElementById('info-libero').checked=s.libero;
      document.getElementById('info-visibile').checked=s.visibile;
      document.getElementById('info-nome').value=s.nome;
      document.getElementById('info-telefono').value=s.telefono;
      document.getElementById('info-dove').value=s.dove;
      document.getElementById('slot-info-modal').classList.add('active');
    }
    document.getElementById('info-save').onclick=async()=>{
      await updateDoc(doc(db,'slots',infoId),{
        libero:document.getElementById('info-libero').checked,
        visibile:document.getElementById('info-visibile').checked,
        nome:document.getElementById('info-nome').value.trim(),
        telefono:document.getElementById('info-telefono').value.trim(),
        dove:document.getElementById('info-dove').value.trim()
      });
      document.getElementById('slot-info-modal').classList.remove('active');
      renderCalendar(currentMonth);
    };

    // Wizard & Timepicker
    function attachWizardLogic(){
      const wz=document.getElementById('wizard-btn'),
            wm=document.getElementById('wizard-modal'),
            tp=document.getElementById('timepicker-modal'),
            sd=document.getElementById('start-date'),
            ed=document.getElementById('end-date'),
            wl=document.getElementById('weekday-list'),
            hl=document.getElementById('hour-list'),
            ws=document.getElementById('wizard-save'),
            ts=document.getElementById('timepicker-save'),
            sa=document.getElementById('select-all');

      wz.onclick=()=>{
        sd.value='';ed.value='';wl.innerHTML='';
        ['Luned√¨','Marted√¨','Mercoled√¨','Gioved√¨','Venerd√¨','Sabato','Domenica']
          .forEach(d=>{
            const row=document.createElement('div');
            row.className='weekday-row';
            row.innerHTML=`
              <label><input type="checkbox" data-day="${d}"/></label>
              <span class="weekday-name">${d}</span>
              <button class="btn btn-icon clock-btn" data-day="${d}">üïí</button>
            `;
            wl.append(row);
          });
        wm.classList.add('active');
      };
      wm.querySelector('.close-btn').onclick=()=>wm.classList.remove('active');
      tp.querySelector('.close-btn').onclick=()=>tp.classList.remove('active');
      document.getElementById('more-modal').querySelector('.close-btn')
        .onclick=()=>document.getElementById('more-modal').classList.remove('active');

      wl.addEventListener('click',e=>{
        if(e.target.classList.contains('clock-btn')){
          const giorno=e.target.dataset.day;
          wizardCtx={giorno};
          hl.innerHTML='';
          for(let h=7;h<=20;h++){
            const hr=String(h).padStart(2,'0')+':00';
            const div=document.createElement('div');div.className='hour-row';
            div.innerHTML=`<label><input type="checkbox" data-hour="${hr}"/></label><span>${hr}</span>`;
            hl.append(div);
          }
          sa.checked=false;
          tp.classList.add('active');
        }
      });
      sa.onchange=()=>hl.querySelectorAll('input[type="checkbox"]').forEach(cb=>cb.checked=sa.checked);

      ts.onclick=()=>{
        const scelti=Array.from(hl.querySelectorAll('input:checked')).map(cb=>cb.dataset.hour);
        const row=wl.querySelector(`button[data-day="${wizardCtx.giorno}"]`).closest('.weekday-row');
        row.querySelector('.time-summary')?.remove();
        const sum=document.createElement('div');sum.className='time-summary';sum.textContent=scelti.join(', ');
        row.append(sum);
        tp.classList.remove('active');
      };
      ws.onclick=async()=>{
        if(!sd.value||!ed.value){alert('Date obbligatorie');return;}
        const selDays=Array.from(wl.querySelectorAll('input[type="checkbox"]:checked'))
                           .map(cb=>cb.dataset.day);
        const timesMap={};
        wl.querySelectorAll('.weekday-row').forEach(r=>{
          const d=r.querySelector('input').dataset.day;
          const tsu=r.querySelector('.time-summary');
          if(tsu)timesMap[d]=tsu.textContent.split(', ');
        });
        let cur=new Date(sd.value),end=new Date(ed.value);
        while(cur<=end){
          const iso=cur.toISOString().slice(0,10),
                wd=['Domenica','Luned√¨','Marted√¨','Mercoled√¨','Gioved√¨','Venerd√¨','Sabato'][cur.getDay()];
          if(selDays.includes(wd)){
            for(const t of(timesMap[wd]||[])){
              await addDoc(collection(db,'slots'),{date:iso,time:t,nome:'',telefono:'',libero:true,visibile:true,dove:''});
            }
          }
          cur.setDate(cur.getDate()+1);
        }
        wm.classList.remove('active');
      };
    }

    window.addEventListener('DOMContentLoaded',()=>{
      renderCalendar(currentMonth);
      attachWizardLogic();
      setupConfirmModal();
      setupSlotInfoModal();
      onSnapshot(collection(db,'slots'),()=>renderCalendar(currentMonth));
      document.getElementById('logout-btn').onclick=()=>window.location.href='index.html';
    });
  </script>
</body>
</html>
