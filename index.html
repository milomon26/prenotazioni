<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Prenotazioni – Vista Utente</title>
  <link rel="icon" href="data:,"/>
  <link rel="shortcut icon" href="data:,"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Topbar -->
  <header class="header">
    <button id="admin-btn" class="btn">Area Admin</button>
  </header>

  <!-- Calendario -->
  <main>
    <div id="calendar-container"></div>
  </main>

  <!-- Loader -->
  <div id="loader"><div class="spinner"></div></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Inizializza Firebase
    initializeApp({
      apiKey:            "AIzaSyBTc-IEX2IlfQwL2n-r-lbWepxys0dEco",
      authDomain:        "prenotazioni-app-87467.firebaseapp.com",
      projectId:         "prenotazioni-app-87467",
      storageBucket:     "prenotazioni-app-87467.appspot.com",
      messagingSenderId: "322391103742",
      appId:             "1:322391103742:web:6f74e033b57281bdaaedaf"
    });
    const db = getFirestore();

    // Calcola Pasqua e festività italiane
    function calculateEaster(Y) {
      const a=Y%19,b=Math.floor(Y/100),c=Y%100,
            d=Math.floor(b/4),e=b%4,
            f=Math.floor((b+8)/25),
            g=Math.floor((b-f+1)/3),
            h=(19*a+b-d-g+15)%30,
            i=Math.floor(c/4),k=c%4,
            L=(32+2*e+2*i-h-k)%7,
            m=Math.floor((a+11*h+22*L)/451),
            month=Math.floor((h+L-7*m+114)/31),
            day=((h+L-7*m+114)%31)+1;
      return new Date(Y,month-1,day);
    }
    function getHolidays(Y) {
      const pad=n=>String(n).padStart(2,'0'),
            eas=calculateEaster(Y),
            em=eas.getMonth()+1, ed=eas.getDate(),
            pas=`${Y}-${pad(em)}-${pad(ed)}`,
            ang=new Date(eas);
      ang.setDate(ed+1);
      const am=ang.getMonth()+1, ad=ang.getDate(),
            pasq=`${Y}-${pad(am)}-${pad(ad)}`;
      return [
        `${Y}-01-01`,`${Y}-01-06`,pas,pasq,
        `${Y}-04-25`,`${Y}-05-01`,`${Y}-06-02`,`${Y}-06-29`,
        `${Y}-08-15`,`${Y}-11-01`,`${Y}-12-08`,`${Y}-12-25`,`${Y}-12-26`
      ];
    }

    let currentMonth = new Date();

    // Render del calendario (solo slot liberi e visibili)
    async function renderCalendar(d0) {
      currentMonth = d0;
      const Y     = d0.getFullYear(),
            M     = d0.getMonth(),
            dim   = new Date(Y, M+1, 0).getDate(),
            first = (new Date(Y, M, 1).getDay() + 6) % 7,
            rows  = Math.ceil((first + dim) / 7),
            hols  = getHolidays(Y),
            wds   = ['Lunedì','Martedì','Mercoledì','Giovedì','Venerdì','Sabato','Domenica'];

      const cont = document.getElementById('calendar-container');
      cont.innerHTML = '';

      // Header mese
      const nav = document.createElement('div');
      nav.className = 'calendar-header';
      let mName = d0.toLocaleString('it-IT',{month:'long'});
      mName = mName.charAt(0).toUpperCase() + mName.slice(1);
      nav.append(
        createNav('‹', ()=>renderCalendar(new Date(Y, M-1, 1))),
        Object.assign(document.createElement('h2'),{ textContent:`${mName} ${Y}` }),
        createNav('›', ()=>renderCalendar(new Date(Y, M+1, 1)))
      );
      cont.append(nav);

      // Tabella
      const tbl   = document.createElement('table'),
            thead = tbl.createTHead(),
            hr    = thead.insertRow(),
            tbody = tbl.createTBody();
      wds.forEach(d=>{
        const th = document.createElement('th');
        th.textContent = d;
        hr.append(th);
      });

      let day = 1;
      for(let r=0; r<rows; r++){
        const tr = tbody.insertRow();
        for(let i=0; i<7; i++){
          const td = tr.insertCell(), idx = r*7 + i;
          if(idx < first || day > dim){
            td.innerHTML = '';
          } else {
            const dd  = String(day).padStart(2,'0'),
                  iso = `${Y}-${String(M+1).padStart(2,'0')}-${dd}`;
            td.className    = 'calendar-cell';
            td.dataset.date = iso;
            if(i===6 || hols.includes(iso)) td.classList.add('holiday');
            td.innerHTML = `<div class="day-number">${dd}</div><div class="slots-container"></div>`;
            day++;
          }
        }
      }
      cont.append(tbl);

      // Carica tutti gli slot
      const snap   = await getDocs(collection(db,'slots')),
            byDate = {};
      snap.forEach(ds=>{
        const s = ds.data();
        if(s.libero && s.visibile){
          (byDate[s.date] ||= []).push(s);
        }
      });

      // Popola le celle
      document.querySelectorAll('.calendar-cell').forEach(cell=>{
        const date = cell.dataset.date,
              sc   = cell.querySelector('.slots-container'),
              arr  = (byDate[date]||[]).sort((a,b)=>a.time.localeCompare(b.time));
        arr.slice(0,4).forEach(s=>{
          const span = document.createElement('span');
          span.className = 'slot-time';
          span.textContent = s.time;
          sc.append(span);
        });
        if(arr.length>4){
          const cnt  = arr.length-4,
                link = document.createElement('a');
          link.href      = '#';
          link.className = 'more-link';
          link.textContent = `Vedi altri ${cnt} slot`;
          sc.append(link);
        }
      });
    }

    function createNav(txt,fn){
      const b = document.createElement('button');
      b.className = 'btn-nav';
      b.textContent = txt;
      b.onclick = fn;
      return b;
    }

    window.addEventListener('DOMContentLoaded', ()=>{
      renderCalendar(currentMonth);
      onSnapshot(collection(db,'slots'), ()=>renderCalendar(currentMonth));
      document.getElementById('admin-btn').onclick = ()=>location.href='admin.html';
    });
  </script>
</body>
</html>
