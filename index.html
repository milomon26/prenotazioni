<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Prenotazioni – Utente / Admin</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Toggle Utente / Admin -->
  <header class="toggle-header">
    <button id="toggle-user" class="btn big">
      <!-- icona utente -->
      <svg viewBox="0 0 24 24" class="icon"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      Utente
    </button>
    <button id="toggle-admin" class="btn big">
      <!-- icona ingranaggio -->
      <svg viewBox="0 0 24 24" class="icon"><path d="M19.43 12.98l1.77-1.02-1.77-1.02a7.006 7.006 0 00-1.15-2.03l.33-1.92-2-2-.33 1.92a7.006 7.006 0 00-2.03-1.15L12 2h-2l-.98 1.77a7.006 7.006 0 00-2.03 1.15l-1.92-.33-2 2 .33 1.92a7.006 7.006 0 00-1.15 2.03L2 12v2l1.77.98a7.006 7.006 0 000 2.03l-1.77 1.02 1.77 1.02a7.006 7.006 0 001.15 2.03l-.33 1.92 2 2 .33-1.92a7.006 7.006 0 002.03-1.15L10 22h2l.98-1.77a7.006 7.006 0 002.03-1.15l1.92.33 2-2-.33-1.92a7.006 7.006 0 001.15-2.03zM12 15.5a3.5 3.5 0 110-7 3.5 3.5 0 010 7z"/></svg>
      Admin
    </button>
  </header>

  <!-- Sezione Utente -->
  <section id="user-section" class="view">
    <!-- Booking Modal -->
    <div id="booking-modal" class="modal">
      <div class="modal-content">
        <button class="close-btn">&times;</button>
        <h3>Prenota slot</h3>
        <p>Data: <span id="bm-date"></span></p>
        <p>Ora:  <span id="bm-time"></span></p>
        <label for="bm-name">Nome:</label>
        <input type="text" id="bm-name" placeholder="Il tuo nome">
        <label for="bm-phone">Telefono:</label>
        <input type="text" id="bm-phone" placeholder="Il tuo telefono">
        <button id="bm-confirm" class="btn">Conferma prenotazione</button>
      </div>
    </div>

    <!-- Calendario Utente -->
    <main>
      <div id="user-calendar-container"></div>
    </main>
  </section>

  <!-- Sezione Admin -->
  <section id="admin-section" class="view" style="display:none">
    <!-- Topbar Admin -->
    <header class="topbar">
      <div id="login-controls">
        <input type="text" id="admin-username" placeholder="Username" autocomplete="off">
        <input type="password" id="admin-password" placeholder="Password" autocomplete="off">
        <button id="admin-login-btn" class="btn">Login</button>
      </div>
      <div id="admin-tools" style="display:none">
        <button id="wizard-btn" class="btn">Wizard</button>
        <button id="logout-btn" class="btn">Logout</button>
      </div>
    </header>

    <!-- Calendario Admin -->
    <main>
      <div id="admin-calendar-container"></div>
    </main>

    <!-- Wizard, Timepicker, More, Confirm modali (stessi del single-page back-office) -->
    <div id="wizard-modal" class="modal">…</div>
    <div id="timepicker-modal" class="modal">…</div>
    <div id="more-modal" class="modal">…</div>
    <div id="confirm-modal" class="modal">…</div>
  </section>

  <div id="loader"><div class="spinner"></div></div>

  <script type="module">
    import { initializeApp }      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection,
      query, where, getDocs, updateDoc, doc,
      addDoc, onSnapshot, deleteDoc
    }                             from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // --- Init Firebase ---
    initializeApp({
      apiKey:            "AIzaSyBTc-IEX2IlfQwL2n-r-lbWepxys0dEco",
      authDomain:        "prenotazioni-app-87467.firebaseapp.com",
      projectId:         "prenotazioni-app-87467",
      storageBucket:     "prenotazioni-app-87467.appspot.com",
      messagingSenderId: "322391103742",
      appId:             "1:322391103742:web:6f74e033b57281bdaaedaf"
    });
    const db = getFirestore();

    // 1) Toggle Views
    const userSec  = document.getElementById('user-section'),
          adminSec = document.getElementById('admin-section');
    document.getElementById('toggle-user').onclick  = ()=>{
      userSec.style.display='block';
      adminSec.style.display='none';
    };
    document.getElementById('toggle-admin').onclick = ()=>{
      userSec.style.display='none';
      adminSec.style.display='block';
      checkAdminLogin();
    };

    // 2) Calcolo Pasqua & festività (identico)
    function calculateEaster(Y){ /* … */ }
    function getHolidays(Y){ /* … */ }

    // 3) USER VIEW
    let userDate = new Date(), bookingCtx={};
    async function renderCalendarUser(d0){
      userDate=d0;
      const Y=d0.getFullYear(), M=d0.getMonth(),
            dim=new Date(Y,M+1,0).getDate(),
            first=(new Date(Y,M,1).getDay()+6)%7,
            rows=Math.ceil((first+dim)/7),
            hols=getHolidays(Y),
            wds=['Lunedì','Martedì','Mercoledì','Giovedì','Venerdì','Sabato','Domenica'];
      const c = document.getElementById('user-calendar-container');
      c.innerHTML='';
      // Header mese
      const nav=document.createElement('div'); nav.className='calendar-header';
      let mName=d0.toLocaleString('it-IT',{month:'long'});
      mName=mName.charAt(0).toUpperCase()+mName.slice(1);
      const prev=document.createElement('button');prev.className='btn-nav';prev.textContent='‹';
      prev.onclick=()=>renderCalendarUser(new Date(Y,M-1,1));
      const title=document.createElement('h2');title.textContent=`${mName} ${Y}`;
      const next=document.createElement('button');next.className='btn-nav';next.textContent='›';
      next.onclick=()=>renderCalendarUser(new Date(Y,M+1,1));
      nav.append(prev,title,next);
      c.append(nav);
      // Tabella
      const tbl=c.appendChild(document.createElement('table')),
            thead=tbl.createTHead(), hr=thead.insertRow(),
            tbody=tbl.createTBody();
      wds.forEach(d=>{const th=document.createElement('th');th.textContent=d;hr.append(th);});
      let day=1;
      for(let r=0;r<rows;r++){
        const tr=tbody.insertRow();
        for(let i=0;i<7;i++){
          const td=tr.insertCell(), idx=r*7+i;
          if(idx<first||day>dim) td.innerHTML='';
          else {
            const iso=`${Y}-${String(M+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
            td.className='calendar-cell';
            if(i===6||hols.includes(iso)) td.classList.add('holiday');
            td.innerHTML=`<div>${day}</div><div class="slots-container"></div>`;
            day++;
          }
        }
      }
      // Solo liberi & visibili
      const qFree=query(collection(db,'slots'),
                        where('libero','==',true),
                        where('visibile','==',true));
      const snap=await getDocs(qFree);
      snap.forEach(ds=>{
        const s=ds.data(),
              cell=document.querySelector(`.calendar-cell[data-date="${s.date}"] .slots-container`);
        if(!cell) return;
        const el=document.createElement('div');
        el.className='slot free';
        el.innerHTML=`<span>${s.time}</span>`;
        el.onclick=()=>openBookingModal(ds.id,s.date,s.time);
        cell.append(el);
      });
    }

    // Booking Modal
    function openBookingModal(id,date,time){
      bookingCtx={id};
      const m=document.getElementById('booking-modal');
      m.querySelector('#bm-date').textContent=date;
      m.querySelector('#bm-time').textContent=time;
      m.querySelector('#bm-name').value='';
      m.querySelector('#bm-phone').value='';
      m.classList.add('active');
    }
    document.querySelectorAll('#booking-modal .close-btn')
      .forEach(b=>b.onclick=()=>b.closest('.modal').classList.remove('active'));
    document.getElementById('bm-confirm').onclick=async ()=>{
      const name=document.getElementById('bm-name').value.trim(),
            phone=document.getElementById('bm-phone').value.trim();
      if(!name||!phone){ alert('Inserisci nome e telefono'); return; }
      await updateDoc(doc(db,'slots',bookingCtx.id),{
        nome:name, telefono:phone, libero:false
      });
      document.getElementById('booking-modal').classList.remove('active');
      renderCalendarUser(userDate);
      // aggiorna subito anche admin
      if(adminSec.style.display!=='none') renderCalendarAdmin(adminDate);
    };

    // 4) ADMIN VIEW
    let adminDate=new Date();
    function checkAdminLogin(){
      if(sessionStorage.getItem('adminUser')){
        document.getElementById('login-controls').style.display='none';
        document.getElementById('admin-tools').style.display='flex';
        initAdmin();
      }
    }
    document.getElementById('admin-login-btn').onclick=async()=>{
      const u=document.getElementById('admin-username').value.trim(),
            p=document.getElementById('admin-password').value.trim();
      if(!u||!p){ alert('Inserisci credenziali'); return; }
      const q= query(collection(db,'users'),
                     where('username','==',u),
                     where('password','==',p));
      const snap=await getDocs(q);
      if(snap.empty) alert('Credenziali non valide');
      else{
        sessionStorage.setItem('adminUser',u);
        checkAdminLogin();
      }
    };
    document.getElementById('logout-btn').onclick=()=>{
      sessionStorage.removeItem('adminUser');
      location.reload();
    };

    function initAdmin(){
      renderCalendarAdmin(adminDate);
      attachWizardLogic();
      setupConfirmModal();
      onSnapshot(collection(db,'slots'),
        ()=>renderCalendarAdmin(adminDate)
      );
    }

    async function renderCalendarAdmin(d0){
      adminDate=d0;
      const Y=d0.getFullYear(),M=d0.getMonth(),
            dim=new Date(Y,M+1,0).getDate(),
            first=(new Date(Y,M,1).getDay()+6)%7,
            rows=Math.ceil((first+dim)/7),
            hols=getHolidays(Y),
            wds=['Lunedì','Martedì','Mercoledì','Giovedì','Venerdì','Sabato','Domenica'];
      const c=document.getElementById('admin-calendar-container');
      c.innerHTML='';
      // Header mese
      const nav=document.createElement('div');nav.className='calendar-header';
      let mName=d0.toLocaleString('it-IT',{month:'long'});
      mName=mName.charAt(0).toUpperCase()+mName.slice(1);
      const pbtn=document.createElement('button');pbtn.className='btn-nav';pbtn.textContent='‹';
      pbtn.onclick=()=>renderCalendarAdmin(new Date(Y,M-1,1));
      const t=document.createElement('h2');t.textContent=`${mName} ${Y}`;
      const nbtn=document.createElement('button');nbtn.className='btn-nav';nbtn.textContent='›';
      nbtn.onclick=()=>renderCalendarAdmin(new Date(Y,M+1,1));
      nav.append(pbtn,t,nbtn);c.append(nav);
      // Tabella
      const tbl=c.appendChild(document.createElement('table')),
            thead=tbl.createTHead(), hr=thead.insertRow(),
            tbody=tbl.createTBody();
      wds.forEach(d=>{const th=document.createElement('th');th.textContent=d;hr.append(th);});
      let day=1;
      for(let r=0;r<rows;r++){
        const tr=tbody.insertRow();
        for(let i=0;i<7;i++){
          const td=tr.insertCell(), idx=r*7+i;
          if(idx<first||day>dim) td.innerHTML='';
          else{
            const iso=`${Y}-${String(M+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
            td.className='calendar-cell';
            if(i===6||hols.includes(iso)) td.classList.add('holiday');
            td.innerHTML=`
              <div>${day}</div>
              <div class="slots-container"></div>
              <div class="more-container"></div>
            `;
            day++;
          }
        }
      }
      // Raggruppa slot
      const snap=await getDocs(collection(db,'slots')),
            byDate={};
      snap.forEach(ds=>{
        const s=ds.data();
        (byDate[s.date]||=[]).push({id:ds.id,...s});
      });
      // Popola
      document.querySelectorAll('.calendar-cell').forEach(cell=>{
        const date=cell.dataset.date,
              sc=cell.querySelector('.slots-container'),
              mc=cell.querySelector('.more-container'),
              arr=(byDate[date]||[]).sort((a,b)=>a.time.localeCompare(b.time));
        arr.slice(0,4).forEach(s=>{
          const el=document.createElement('div');
          el.className='slot '+(s.libero?'free':'booked');
          el.innerHTML=`
            <span>${s.time}</span>
            <input type="checkbox" ${s.visibile?'checked':''}
                   onchange="updateSlotVisibility(this,'${s.id}')">
            <button class="btn-icon" onclick="deleteSlot('${s.id}',this)">×</button>
          `;
          sc.append(el);
        });
        if(arr.length>4){
          const link=document.createElement('a'),
                cnt=arr.length-4;
          link.href='#';
          link.textContent=`Vedi altri ${cnt} slot`;
          link.onclick=e=>{
            e.preventDefault();
            const ml=document.getElementById('more-list');
            ml.innerHTML='';
            arr.slice(4).forEach(s=>{
              const el2=document.createElement('div');
              el2.className='slot '+(s.libero?'free':'booked');
              el2.innerHTML=`
                <span>${s.time}</span>
                <input type="checkbox" ${s.visibile?'checked':''}
                       onchange="updateSlotVisibility(this,'${s.id}')">
                <button class="btn-icon" onclick="deleteSlot('${s.id}',this)">×</button>
              `;
              ml.append(el2);
            });
            document.getElementById('more-modal').classList.add('active');
          };
          mc.append(link);
        }
      });
    }

    window.updateSlotVisibility=async(cb,id)=> {
      await updateDoc(doc(db,'slots',id),{visibile:cb.checked});
    };

    let pendingDelete=null;
    window.deleteSlot=(id,btn)=> {
      pendingDelete=id;
      document.getElementById('confirm-modal').classList.add('active');
    };
    function setupConfirmModal(){
      document.getElementById('confirm-yes').onclick=async()=>{
        await deleteDoc(doc(db,'slots',pendingDelete));
        document.getElementById('confirm-modal').classList.remove('active');
        renderCalendarAdmin(adminDate);
      };
      document.getElementById('confirm-no').onclick=()=>{
        document.getElementById('confirm-modal').classList.remove('active');
      };
      document.querySelectorAll('#confirm-modal .close-btn')
        .forEach(b=>b.onclick=()=>b.closest('.modal').classList.remove('active'));
    }

    // — Wizard/Timepicker identical to previous single-page admin —
    function attachWizardLogic(){ /* … */ }

    // Al caricamento, mostro subito vista Utente
    window.addEventListener('DOMContentLoaded', ()=>renderCalendarUser(userDate));
  </script>
</body>
</html>
