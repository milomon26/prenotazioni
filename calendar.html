<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Calendario</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <button id="logout-btn" class="btn">
      <svg viewBox="0 0 24 24">
        <path d="M16 17l5-5-5-5M21 12H9"/>
        <rect x="3" y="4" width="12" height="16" rx="2" ry="2"/>
      </svg>
      Logout
    </button>
    <button id="wizard-btn" class="btn">
      <svg viewBox="0 0 24 24">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22
                 12 18.56 5.82 22 7 14.14l-5-4.87
                 6.91-1.01L12 2z"/>
      </svg>
      Wizard
    </button>
  </header>

  <!-- Calendario -->
  <main>
    <div id="calendar-container"></div>
  </main>

  <!-- Popup Wizard -->
  <div id="wizard-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" type="button">&times;</button>
      <h3>Seleziona Date</h3>

      <div class="datepicker-group">
        <div class="datepicker-field">
          <label for="start-date">Inizio:</label>
          <input type="date" id="start-date" required />
        </div>
        <div class="datepicker-field">
          <label for="end-date">Fine:</label>
          <input type="date" id="end-date" required />
        </div>
      </div>

      <!-- Qui compaiono sempre i 7 giorni della settimana -->
      <div id="weekday-list"></div>

      <button id="wizard-save" class="btn">
        <svg viewBox="0 0 24 24">
          <path d="M5 13l4 4L19 7"/>
        </svg>
        Salva slot
      </button>
    </div>
  </div>

  <!-- Popup Timepicker -->
  <div id="timepicker-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" type="button">&times;</button>
      <label>
        <input type="checkbox" id="select-all" /> Seleziona tutto
      </label>
      <div id="hour-list"></div>
      <button id="timepicker-save" class="btn">Conferma orari</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs,
      addDoc, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // — 1) Config Firebase —
    const firebaseConfig = {
      apiKey:            "AIzaSyBTc-IEX2IlfQXwL2n-r-lbWepxys0dEco",
      authDomain:        "prenotazioni-app-87467.firebaseapp.com",
      projectId:         "prenotazioni-app-87467",
      storageBucket:     "prenotazioni-app-87467.appspot.com",
      messagingSenderId: "322391103742",
      appId:             "1:322391103742:web:6f74e033b57281bdaaedaf"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // — 2) Festività Italiane —
    function calculateEaster(y) {
      const a=y%19,b=Math.floor(y/100),c=y%100,
            d=Math.floor(b/4),e=b%4,f=Math.floor((b+8)/25),
            g=Math.floor((b-f+1)/3),
            h=(19*a+b-d-g+15)%30,
            i=Math.floor(c/4),k=c%4,
            L=(32+2*e+2*i-h-k)%7,
            m=Math.floor((a+11*h+22*L)/451),
            month=Math.floor((h+L-7*m+114)/31),
            day=((h+L-7*m+114)%31)+1;
      return new Date(y,month-1,day);
    }
    function getHolidays(y) {
      const pad = n=>String(n).padStart(2,'0'),
            eas = calculateEaster(y),
            em=eas.getMonth()+1,ed=eas.getDate(),
            pas=`${y}-${pad(em)}-${pad(ed)}`,
            pmo=new Date(eas);
      pmo.setDate(ed+1);
      const pm=pmo.getMonth()+1,pd=pmo.getDate(),
            pasq=`${y}-${pad(pm)}-${pad(pd)}`;
      return [
        `${y}-01-01`,`${y}-01-06`,pas,pasq,
        `${y}-04-25`,`${y}-05-01`,`${y}-06-02`,
        `${y}-06-29`,`${y}-08-15`,`${y}-11-01`,
        `${y}-12-08`,`${y}-12-25`,`${y}-12-26`
      ];
    }

    // — 3) Check login + logout —
    if (!sessionStorage.getItem('user')) {
      window.location.href = 'index.html';
    }
    document.getElementById('logout-btn').onclick = () => {
      sessionStorage.removeItem('user');
      window.location.href = 'index.html';
    };

    // — 4) On load: render + wizard logic —
    window.addEventListener('DOMContentLoaded', () => {
      renderCalendar(new Date());
      attachWizardLogic();
    });

    // — 5) renderCalendar (rimasto invariato) —
    async function renderCalendar(dateObj) {
      // …qui va tutto il tuo codice per generare il calendario…
    }

    window.updateSlotVisibility = async (cb,id) => {
      await updateDoc(doc(db,'slots',id),{visibile:cb.checked});
    };
    window.deleteSlot = async (id,btn) => {
      await deleteDoc(doc(db,'slots',id));
      btn.closest('.slot').remove();
    };

    // — 6) Wizard & Timepicker Logic, con giorni statici —
    function attachWizardLogic() {
      const wz     = document.getElementById('wizard-btn'),
            wm     = document.getElementById('wizard-modal'),
            tp     = document.getElementById('timepicker-modal'),
            wl     = document.getElementById('weekday-list'),
            hourL  = document.getElementById('hour-list'),
            selectAll = document.getElementById('select-all'),
            wizSave   = document.getElementById('wizard-save'),
            tpSave    = document.getElementById('timepicker-save'),
            closes    = document.querySelectorAll('.close-btn');
      let ctx = null;

      // Genera sempre i 7 giorni
      function generateWeekdays() {
        wl.innerHTML = '';
        const days = ['Lunedì','Martedì','Mercoledì','Giovedì','Venerdì','Sabato','Domenica'];
        days.forEach(d => {
          const row = document.createElement('div');
          row.className = 'weekday-row';
          const cb  = document.createElement('input'); cb.type = 'checkbox';
          cb.dataset.day = d;
          const lbl = document.createElement('span'); lbl.textContent = d;
          const btn = document.createElement('button');
          btn.type = 'button'; btn.className = 'clock-btn';
          btn.innerHTML = `<svg viewBox="0 0 24 24">
                             <circle cx="12" cy="12" r="10"/>
                             <path d="M12 8v4l3 3"/>
                           </svg>`;
          const sel = document.createElement('div'); sel.className = 'selected-times';
          btn.addEventListener('click', () => {
            ctx = { cb, sel };
            buildHours();
            tp.classList.add('active');
          });
          row.append(cb, lbl, btn, sel);
          wl.append(row);
        });
      }

      // Costruisci orari (rimane identico)
      function buildHours() {
        hourL.innerHTML = '';
        for (let h = 7; h <= 20; h++) {
          const hr = String(h).padStart(2,'0'),
                div = document.createElement('div'),
                c   = document.createElement('input'),
                sh  = document.createElement('select'),
                sm  = document.createElement('select');
          div.className = 'hour-row'; c.type = 'checkbox';
          for (let hh = 7; hh <= 20; hh++) {
            const o = document.createElement('option');
            o.value = o.textContent = String(hh).padStart(2,'0');
            if (o.value === hr) o.selected = true;
            sh.append(o);
          }
          ['00','15','30','45'].forEach(m => {
            const o = document.createElement('option');
            o.value = o.textContent = m;
            sm.append(o);
          });
          div.append(c, sh, document.createTextNode(':'), sm);
          hourL.append(div);
        }
      }

      // Apri/chiudi popup
      wz.onclick = () => {
        wm.classList.add('active');
        generateWeekdays();
      };
      closes.forEach(b => b.onclick = () => b.closest('.modal').classList.remove('active'));

      // Seleziona tutto
      if (selectAll) selectAll.onclick = e => {
        hourL.querySelectorAll('input[type=checkbox]')
             .forEach(c => c.checked = e.target.checked);
      };

      // Conferma orari
      tpSave.onclick = () => {
        const times = [];
        hourL.querySelectorAll('.hour-row').forEach(r => {
          const [c, sh, , sm] = r.children;
          if (c.checked) times.push(`${sh.value}:${sm.value}`);
        });
        times.sort();
        ctx.sel.innerHTML = times.map(t => `<span>${t}</span>`).join('');
        tp.classList.remove('active');
      };

      // Salva slot
      wizSave.onclick = async () => {
        const ops = [];
        wl.querySelectorAll('.weekday-row').forEach(row => {
          const c = row.querySelector('input[type=checkbox]');
          if (!c.checked) return;
          const dayName = c.dataset.day;
          row.querySelectorAll('.selected-times span').forEach(sp => {
            ops.push(addDoc(collection(db,'slots'), {
              date:       dayName,
              year:       null,
              month:      null,
              time:       sp.textContent,
              nome:       '',
              telefono:   '',
              libero:     true,
              visibile:   true,
              dove:       ''
            }));
          });
        });
        await Promise.all(ops);
        wm.classList.remove('active');
        renderCalendar(new Date());
      };
    }
  </script>
</body>
</html>
