<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin – Prenotazioni</title>
  <link rel="icon" href="data:,"/>
  <link rel="shortcut icon" href="data:,"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <button id="wizard-btn" class="btn">Wizard</button>
    <button id="logout-btn" class="btn">Logout</button>
  </header>

  <main>
    <div id="calendar-container"></div>
  </main>

  <!-- Wizard Modal -->
  <div id="wizard-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3>Seleziona Date</h3>
      <div class="wizard-datepicker">
        <div class="datepicker-field">
          <label for="start-date">Inizio:</label>
          <input type="date" id="start-date"/>
        </div>
        <div class="datepicker-field">
          <label for="end-date">Fine:</label>
          <input type="date" id="end-date"/>
        </div>
      </div>
      <div id="weekday-list" class="weekday-list"></div>
      <button id="wizard-save" class="btn">Salva slot</button>
    </div>
  </div>

  <!-- Timepicker Modal -->
  <div id="timepicker-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <label><input type="checkbox" id="select-all"/> Seleziona tutto</label>
      <div id="hour-list" class="hour-list"></div>
      <button id="timepicker-save" class="btn">Conferma orari</button>
    </div>
  </div>

  <!-- More Slots -->
  <div id="more-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3>Altri slot</h3>
      <div id="more-list"></div>
    </div>
  </div>

  <!-- Confirm Delete -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <p>Confermi di eliminare questo slot?</p>
      <div class="confirm-buttons">
        <button id="confirm-yes" class="btn">Conferma</button>
        <button id="confirm-no"  class="btn">Annulla</button>
      </div>
    </div>
  </div>

  <!-- Slot Info -->
  <div id="slot-info-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3>Info Slot</h3>
      <p>Data:     <input type="text" id="info-date" readonly/></p>
      <p>Ora:      <input type="text" id="info-time" readonly/></p>
      <p><label><input type="checkbox" id="info-libero"/> Libero</label></p>
      <p><label><input type="checkbox" id="info-visibile"/> Visibile</label></p>
      <p><label>Nome:     <input type="text" id="info-nome"/></label></p>
      <p><label>Telefono: <input type="text" id="info-telefono"/></label></p>
      <p><label>Dove:     <input type="text" id="info-dove"/></label></p>
      <button id="info-save" class="btn">Salva</button>
    </div>
  </div>

  <div id="loader"><div class="spinner"></div></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc,
      updateDoc, deleteDoc, doc, onSnapshot, getDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    initializeApp({
      apiKey:            "AIzaSyBTc-IEX2IlfQwL2n-r-lbWepxys0dEco",
      authDomain:        "prenotazioni-app-87467.firebaseapp.com",
      projectId:         "prenotazioni-app-87467",
      storageBucket:     "prenotazioni-app-87467.appspot.com",
      messagingSenderId: "322391103742",
      appId:             "1:322391103742:web:6f74e033b57281bdaaedaf"
    });
    const db = getFirestore();

    function calculateEaster(Y){ /*…*/ }
    function getHolidays(Y){ /*…*/ }

    let currentMonth=new Date(), wizardCtx=null, infoId=null;

    async function renderCalendar(d0){
      currentMonth=d0;
      const Y=d0.getFullYear(),M=d0.getMonth(),
            dim=new Date(Y,M+1,0).getDate(),
            first=(new Date(Y,M,1).getDay()+6)%7,
            rows=Math.ceil((first+dim)/7),
            hols=getHolidays(Y),
            wds=['Lunedì','Martedì','Mercoledì','Giovedì','Venerdì','Sabato','Domenica'];

      const cont=document.getElementById('calendar-container');
      cont.innerHTML='';

      const nav=document.createElement('div');
      nav.className='calendar-header';
      let mName=d0.toLocaleString('it-IT',{month:'long'});
      mName=mName.charAt(0).toUpperCase()+mName.slice(1);
      nav.append(
        createNav('‹',()=>renderCalendar(new Date(Y,M-1,1))),
        Object.assign(document.createElement('h2'),{textContent:`${mName} ${Y}`}),
        createNav('›',()=>renderCalendar(new Date(Y,M+1,1)))
      );
      cont.append(nav);

      const tbl=document.createElement('table'),
            thead=tbl.createTHead(),trh=thead.insertRow(),tbody=tbl.createTBody();
      wds.forEach(d=>{const th=document.createElement('th');th.textContent=d;trh.append(th);});

      let day=1;
      for(let r=0;r<rows;r++){
        const tr=tbody.insertRow();
        for(let i=0;i<7;i++){
          const td=tr.insertCell(),idx=r*7+i;
          if(idx<first||day>dim){td.innerHTML='';}
          else{
            const dd=String(day).padStart(2,'0'),
                  iso=`${Y}-${String(M+1).padStart(2,'0')}-${dd}`;
            td.className='calendar-cell';td.dataset.date=iso;
            if(i===6||hols.includes(iso)) td.classList.add('holiday');
            td.innerHTML=`<div>${dd}</div><div class="slots-container"></div><div class="more-container"></div>`;
            day++;
          }
        }
      }
      cont.append(tbl);

      const snap=await getDocs(collection(db,'slots')),byDate={};
      snap.forEach(ds=>{const s=ds.data();(byDate[s.date]||=[]).push({id:ds.id,...s});});

      document.querySelectorAll('.calendar-cell').forEach(cell=>{
        const date=cell.dataset.date,sc=cell.querySelector('.slots-container'),
              arr=(byDate[date]||[]).sort((a,b)=>a.time.localeCompare(b.time));
        arr.slice(0,4).forEach(s=>{
          const slotDiv=document.createElement('div');
          slotDiv.className='slot '+(s.libero?'free':'booked');
          const timeSpan=document.createElement('span');
          timeSpan.className='slot-time';timeSpan.textContent=s.time;
          const visBtn=document.createElement('button');
          visBtn.className='btn-icon vis-toggle';visBtn.innerHTML=s.visibile?'👁️':'🙈';
          visBtn.onclick=async e=>{e.stopPropagation();await updateDoc(doc(db,'slots',s.id),{visibile:!s.visibile});renderCalendar(currentMonth);};
          const delBtn=document.createElement('button');
          delBtn.className='btn-icon trash';delBtn.innerHTML='🗑️';
          delBtn.onclick=e=>{e.stopPropagation();deleteSlot(s.id,e);};
          slotDiv.onclick=()=>openInfoModal(s.id);
          slotDiv.append(timeSpan,visBtn,delBtn);
          sc.append(slotDiv);
        });

        if(arr.length>4){
          const cnt=arr.length-4,link=document.createElement('a');
          link.href='#';link.className='more-link';link.textContent=`Vedi altri ${cnt} slot`;
          link.onclick=e=>{e.preventDefault();const ml=document.getElementById('more-list');ml.innerHTML='';arr.slice(4).forEach(s2=>{const slot2=document.createElement('div');slot2.className='slot '+(s2.libero?'free':'booked');const ts2=document.createElement('span');ts2.className='slot-time';ts2.textContent=s2.time;const vb2=document.createElement('button');vb2.className='btn-icon vis-toggle';vb2.innerHTML=s2.visibile?'👁️':'🙈';vb2.onclick=async ev=>{ev.stopPropagation();await updateDoc(doc(db,'slots',s2.id),{visibile:!s2.visibile});renderCalendar(currentMonth);};const db2=document.createElement('button');db2.className='btn-icon trash';db2.innerHTML='🗑️';db2.onclick=ev=>{ev.stopPropagation();deleteSlot(s2.id,ev);};slot2.onclick=()=>openInfoModal(s2.id);slot2.append(ts2,vb2,db2);ml.append(slot2);});document.getElementById('more-modal').classList.add('active');};
          cell.querySelector('.more-container').append(link);
        }
      });
    }

    function createNav(txt,fn){
      const b=document.createElement('button');
      b.className='btn-nav';b.textContent=txt;b.onclick=fn;return b;
    }

    let pendingId=null;
    window.deleteSlot=(id,e)=>{e.stopPropagation();pendingId=id;document.getElementById('confirm-modal').classList.add('active');};
    function setupConfirmModal(){
      document.getElementById('confirm-yes').onclick=async()=>{await deleteDoc(doc(db,'slots',pendingId));document.getElementById('confirm-modal').classList.remove('active');renderCalendar(currentMonth);};
      document.getElementById('confirm-no').onclick=()=>document.getElementById('confirm-modal').classList.remove('active');
      document.querySelectorAll('#confirm-modal .close-btn').forEach(b=>b.onclick=()=>b.closest('.modal').classList.remove('active'));
    }

    function setupSlotInfoModal(){
      document.querySelectorAll('#slot-info-modal .close-btn').forEach(b=>b.onclick=()=>b.closest('.modal').classList.remove('active'));
    }
    async function openInfoModal(id){
      infoId=id;const ds=await getDoc(doc(db,'slots',id));const s=ds.data();
      document.getElementById('info-date').value=s.date;
      document.getElementById('info-time').value=s.time;
      document.getElementById('info-libero').checked=s.libero;
      document.getElementById('info-visibile').checked=s.visibile;
      document.getElementById('info-nome').value=s.nome;
      document.getElementById('info-telefono').value=s.telefono;
      document.getElementById('info-dove').value=s.dove;
      document.getElementById('slot-info-modal').classList.add('active');
    }
    document.getElementById('info-save').onclick=async()=>{
      await updateDoc(doc(db,'slots',infoId),{
        libero:document.getElementById('info-libero').checked,
        visibile:document.getElementById('info-visibile').checked,
        nome:document.getElementById('info-nome').value.trim(),
        telefono:document.getElementById('info-telefono').value.trim(),
        dove:document.getElementById('info-dove').value.trim()
      });
      document.getElementById('slot-info-modal').classList.remove('active');
      renderCalendar(currentMonth);
    };

    function attachWizardLogic(){
      /*…come sopra…*/
    }

    window.addEventListener('DOMContentLoaded',()=>{
      renderCalendar(currentMonth);
      setupConfirmModal();
      setupSlotInfoModal();
      attachWizardLogic();
      onSnapshot(collection(db,'slots'),()=>renderCalendar(currentMonth));
      document.getElementById('logout-btn').onclick=()=>location.href='index.html';
    });
  </script>
</body>
</html>
