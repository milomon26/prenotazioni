<!-- index.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <style>
    /* reset & palette */
    * { margin:0; padding:0; box-sizing:border-box; }
    :root {
      --bg:#e0f7fa; --card:#b2ebf2; --accent:#4dd0e1;
      --text:#006064; --input-border:2px solid var(--accent);
    }
    body {
      font-family:sans-serif; background:var(--bg); color:var(--text);
      height:100vh; display:flex; justify-content:flex-end; align-items:center;
      padding-right:2rem;
    }
    .card {
      background:var(--card); padding:2rem; border-radius:8px;
      box-shadow:2px 2px 10px rgba(0,0,0,0.1);
    }
    input {
      width:100%; margin:.5rem 0; padding:.5rem;
      border:var(--input-border); border-radius:4px;
    }
    .btn {
      display:inline-flex; align-items:center;
      padding:.5rem 1rem; border:none; border-radius:4px;
      background:var(--accent); cursor:pointer; font-size:1rem;
    }
    .btn svg { width:1rem; height:1rem; margin-right:.5rem; }
    .error { color:red; margin-top:.5rem; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Accedi</h2>
    <form id="login-form">
      <input type="email"   id="email"    placeholder="Email"    required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">
        <!-- icona “cute” login -->
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#fff"/><path d="M10 8l4 4-4 4" stroke="#006064" stroke-width="2" fill="none"/></svg>
        Accedi
      </button>
    </form>
    <p id="error-msg" class="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBTc-IEX2IlfQXwL2n-r-lbWepxys0dEco",
  authDomain: "prenotazioni-app-87467.firebaseapp.com",
  projectId: "prenotazioni-app-87467",
  storageBucket: "prenotazioni-app-87467.firebasestorage.app",
  messagingSenderId: "322391103742",
  appId: "1:322391103742:web:6f74e033b57281bdaaedaf"
};
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = e.target.email.value, pw = e.target.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, pw);
        location.href = 'calendar.html';
      } catch(err) {
        document.getElementById('error-msg').textContent = err.message;
      }
    });
  </script>
</body>
</html>
