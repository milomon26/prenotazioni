<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Cute</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="dropdown-menu">
    <button class="menu-button">Menu ▼</button>
    <ul class="menu-list">
      <li class="menu-item">Login</li>
    </ul>
  </nav>

  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev-month">&#8592;</button>
      <h2 id="month-year"></h2>
      <button id="next-month">&#8594;</button>
    </div>
    <table class="calendar">
      <thead>
        <tr id="day-names"></tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>

  <script>
    // Calcola la data di Pasqua (algoritmo di Meeus)
    function calculateEaster(year) {
      const a = year % 19;
      const b = Math.floor(year / 100);
      const c = year % 100;
      const d = Math.floor(b / 4);
      const e = b % 4;
      const f = Math.floor((b + 8) / 25);
      const g = Math.floor((b - f + 1) / 3);
      const h = (19 * a + b - d - g + 15) % 30;
      const i = Math.floor(c / 4);
      const k = c % 4;
      const L = (32 + 2 * e + 2 * i - h - k) % 7;
      const m = Math.floor((a + 11 * h + 22 * L) / 451);
      const month = Math.floor((h + L - 7 * m + 114) / 31);
      const day = ((h + L - 7 * m + 114) % 31) + 1;
      return new Date(year, month - 1, day);
    }

    // Restituisce le festività italiane (con formato YYYY-MM-DD senza toISOString)
    function getItalianHolidays(year) {
      const easter = calculateEaster(year);
      const easterMonday = new Date(easter);
      easterMonday.setDate(easterMonday.getDate() + 1);

      const raw = [
        new Date(year, 0, 1),      // Capodanno
        new Date(year, 0, 6),      // Epifania
        easter,                    // Pasqua
        easterMonday,             // Pasquetta
        new Date(year, 3, 25),     // Festa della Liberazione
        new Date(year, 4, 1),      // Festa dei Lavoratori
        new Date(year, 5, 2),      // Festa della Repubblica
        new Date(year, 7, 15),     // Ferragosto
        new Date(year, 10, 1),     // Ognissanti
        new Date(year, 11, 8),     // Immacolata Concezione
        new Date(year, 11, 25),    // Natale
        new Date(year, 11, 26)     // Santo Stefano
      ];

      return raw.map(d => {
        const yyyy = d.getFullYear();
        const mm = String(d.getMonth() + 1).padStart(2, '0');
        const dd = String(d.getDate()).padStart(2, '0');
        return `${yyyy}-${mm}-${dd}`;
      });
    }

    let current = new Date();

    function renderCalendar() {
      const year = current.getFullYear();
      const month = current.getMonth();
      const holidays = getItalianHolidays(year);

      // Mese con iniziale maiuscola
      let monthName = current.toLocaleString('it-IT', { month: 'long' });
      monthName = monthName.charAt(0).toUpperCase() + monthName.slice(1);
      document.getElementById('month-year').textContent = `${monthName} ${year}`;

      // Giorni della settimana per intero
      const names = ['Lunedì', 'Martedì', 'Mercoledì', 'Giovedì', 'Venerdì', 'Sabato', 'Domenica'];
      const dayNamesRow = document.getElementById('day-names');
      dayNamesRow.innerHTML = '';
      names.forEach(name => {
        const th = document.createElement('th');
        th.textContent = name;
        dayNamesRow.appendChild(th);
      });

      // Corpo del calendario
      const firstDay = new Date(year, month, 1);
      const startDay = (firstDay.getDay() + 6) % 7; // lunedì=0
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      const body = document.getElementById('calendar-body');
      body.innerHTML = '';
      let date = 1;

      for (let i = 0; i < 6; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < 7; j++) {
          const cell = document.createElement('td');
          if (i === 0 && j < startDay) {
            cell.textContent = '';
          } else if (date > daysInMonth) {
            cell.textContent = '';
          } else {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
            cell.textContent = date;
            if (j === 6) cell.classList.add('sunday');
            if (holidays.includes(dateStr)) cell.classList.add('holiday');
            date++;
          }
          row.appendChild(cell);
        }
        body.appendChild(row);
      }
    }

    document.getElementById('prev-month').addEventListener('click', () => {
      current.setMonth(current.getMonth() - 1);
      renderCalendar();
    });

    document.getElementById('next-month').addEventListener('click', () => {
      current.setMonth(current.getMonth() + 1);
      renderCalendar();
    });

    // Inizializza calendario
    renderCalendar();
  </script>

</body>
</html>
