<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prenota – Prenotazioni</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header utente -->
  <header class="header">
    <button id="admin-btn" class="btn">Area Admin</button>
  </header>

  <!-- Message Modal -->
  <div id="message-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <p id="message-text"></p>
      <button id="message-ok" class="btn">OK</button>
    </div>
  </div>

  <!-- Login Admin Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3>Admin Login</h3>
      <label for="login-username">Username:</label>
      <input type="text" id="login-username" placeholder="Username" />
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login-submit" class="btn">Login</button>
    </div>
  </div>

  <!-- More Slots Modal -->
  <div id="more-modal-user" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3>Altri slot</h3>
      <div id="more-list-user"></div>
    </div>
  </div>

  <!-- Booking Modal -->
  <div id="booking-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3>Prenota slot</h3>
      <p>Data: <span id="bm-date"></span></p>
      <p>Ora:  <span id="bm-time"></span></p>
      <label for="bm-name">Nome:</label>
      <input type="text" id="bm-name" placeholder="Il tuo nome" />
      <label for="bm-phone">Telefono:</label>
      <input type="text" id="bm-phone" placeholder="Il tuo telefono" />
      <button id="bm-confirm" class="btn">Conferma</button>
    </div>
  </div>

  <!-- Calendario Utente -->
  <main>
    <div id="calendar-container"></div>
  </main>

  <!-- Loader -->
  <div id="loader"><div class="spinner"></div></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs,
      updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // 1) Inizializza Firebase
    initializeApp({
      apiKey:            "AIzaSyBTc-IEX2IlfQwL2n-r-lbWepxys0dEco",
      authDomain:        "prenotazioni-app-87467.firebaseapp.com",
      projectId:         "prenotazioni-app-87467",
      storageBucket:     "prenotazioni-app-87467.appspot.com",
      messagingSenderId: "322391103742",
      appId:             "1:322391103742:web:6f74e033b57281bdaaedaf"
    });
    const db = getFirestore();

    // 2) Pasqua & festività italiane
    function calculateEaster(Y) {
      const a = Y % 19,
            b = Math.floor(Y / 100),
            c = Y % 100,
            d = Math.floor(b / 4),
            e = b % 4,
            f = Math.floor((b + 8) / 25),
            g = Math.floor((b - f + 1) / 3),
            h = (19 * a + b - d - g + 15) % 30,
            i = Math.floor(c / 4),
            k = c % 4,
            L = (32 + 2 * e + 2 * i - h - k) % 7,
            m = Math.floor((a + 11 * h + 22 * L) / 451),
            month = Math.floor((h + L - 7*m + 114) / 31),
            day   = ((h + L - 7*m + 114) % 31) + 1;
      return new Date(Y, month - 1, day);
    }
    function getHolidays(Y) {
      const pad = n => String(n).padStart(2,'0'),
            eas = calculateEaster(Y),
            em  = eas.getMonth() + 1,
            ed  = eas.getDate(),
            pas = `${Y}-${pad(em)}-${pad(ed)}`,
            ang = new Date(eas);
      ang.setDate(ed + 1);
      const am   = ang.getMonth() + 1,
            ad   = ang.getDate(),
            pasq = `${Y}-${pad(am)}-${pad(ad)}`;
      return [
        `${Y}-01-01`,
        `${Y}-01-06`,
        pas,
        pasq,
        `${Y}-04-25`,
        `${Y}-05-01`,
        `${Y}-06-02`,
        `${Y}-06-29`,
        `${Y}-08-15`,
        `${Y}-11-01`,
        `${Y}-12-08`,
        `${Y}-12-25`,
        `${Y}-12-26`
      ];
    }

    let currentDate = new Date(),
        bookingCtx  = {};

    window.addEventListener('DOMContentLoaded', () => renderCalendar(currentDate));

    // 3) Render Calendario Utente
    async function renderCalendar(d0) {
      currentDate = d0;
      const Y     = d0.getFullYear(),
            M     = d0.getMonth(),
            dim   = new Date(Y, M+1, 0).getDate(),
            first = (new Date(Y, M, 1).getDay() + 6) % 7,
            rows  = Math.ceil((first + dim) / 7),
            hols  = getHolidays(Y),
            wds   = ['Lunedì','Martedì','Mercoledì','Giovedì','Venerdì','Sabato','Domenica'];

      const c = document.getElementById('calendar-container');
      c.innerHTML = '';

      // Header mese
      const nav = document.createElement('div');
      nav.className = 'calendar-header';
      let mName = d0.toLocaleString('it-IT',{month:'long'});
      mName = mName.charAt(0).toUpperCase() + mName.slice(1);
      nav.append(
        createNav('‹', () => renderCalendar(new Date(Y, M-1, 1))),
        Object.assign(document.createElement('h2'), { textContent:`${mName} ${Y}` }),
        createNav('›', () => renderCalendar(new Date(Y, M+1, 1)))
      );
      c.append(nav);

      // Tabella
      const tbl = document.createElement('table'),
            thead = tbl.createTHead(),
            hr = thead.insertRow(),
            tbody = tbl.createTBody();
      wds.forEach(d => {
        const th = document.createElement('th');
        th.textContent = d;
        hr.append(th);
      });

      let day = 1;
      for (let r = 0; r < rows; r++) {
        const tr = tbody.insertRow();
        for (let i = 0; i < 7; i++) {
          const td = tr.insertCell(), idx = r*7 + i;
          if (idx < first || day > dim) {
            td.innerHTML = '';
          } else {
            const dd = String(day).padStart(2,'0'),
                  iso = `${Y}-${String(M+1).padStart(2,'0')}-${dd}`;
            td.className = 'calendar-cell';
            td.dataset.date = iso;
            if (i === 6 || hols.includes(iso)) td.classList.add('holiday');
            td.innerHTML = `<div>${dd}</div><div class="slots-container"></div>`;
            day++;
          }
        }
      }
      c.append(tbl);

      // Slot liberi & visibili
      const snap = await getDocs(
        query(collection(db,'slots'),
              where('libero','==',true),
              where('visibile','==',true))
      );
      const freeByDate = {};
      snap.forEach(ds => {
        const s = ds.data();
        (freeByDate[s.date] ||= []).push({id:ds.id, time:s.time});
      });

      // Popola
      document.querySelectorAll('.calendar-cell').forEach(cell => {
        const date = cell.dataset.date,
              sc   = cell.querySelector('.slots-container'),
              arr  = (freeByDate[date]||[]).sort((a,b)=>a.time.localeCompare(b.time));

        arr.slice(0,4).forEach(s => {
          const el = document.createElement('div');
          el.className = 'slot free';
          el.textContent = s.time;
          el.onclick   = () => openBooking(s.id,date,s.time);
          sc.append(el);
        });

        if (arr.length > 4) {
          const more = document.createElement('a');
          more.className = 'more-link';
          more.textContent = `Vedi altri ${arr.length-4} slot`;
          more.onclick = e => {
            e.preventDefault();
            openMorePopup(date, arr.slice(4));
          };
          sc.append(more);
        }
      });
    }

    function createNav(txt, fn) {
      const b = document.createElement('button');
      b.className   = 'btn-nav';
      b.textContent = txt;
      b.onclick     = fn;
      return b;
    }

    // “Vedi altri” popup
    function openMorePopup(date,slots){
      const pm   = document.getElementById('more-modal-user'),
            list = document.getElementById('more-list-user');
      list.innerHTML = '';
      slots.forEach(s=>{
        const el = document.createElement('div');
        el.className = 'slot free';
        el.textContent = s.time;
        el.onclick = ()=>{
          pm.classList.remove('active');
          openBooking(s.id,date,s.time);
        };
        list.append(el);
      });
      pm.classList.add('active');
    }
    document.querySelectorAll('#more-modal-user .close-btn')
      .forEach(b=>b.onclick=()=>b.closest('.modal').classList.remove('active'));

    // Booking popup
    function openBooking(id,date,time){
      bookingCtx.id = id;
      const bm = document.getElementById('booking-modal');
      bm.querySelector('#bm-date').textContent = date;
      bm.querySelector('#bm-time').textContent = time;
      bm.querySelector('#bm-name').value   = '';
      bm.querySelector('#bm-phone').value  = '';
      bm.classList.add('active');
    }
    document.querySelectorAll('#booking-modal .close-btn')
      .forEach(b=>b.onclick=()=>b.closest('.modal').classList.remove('active'));

    document.getElementById('bm-confirm').onclick = async ()=>{
      const name  = document.getElementById('bm-name').value.trim(),
            phone = document.getElementById('bm-phone').value.trim();
      if (!name||!phone){
        showMessage('Inserisci nome e telefono');
        return;
      }
      await updateDoc(doc(db,'slots',bookingCtx.id),{
        nome: name,
        telefono: phone,
        libero: false
      });
      document.getElementById('booking-modal').classList.remove('active');
      renderCalendar(currentDate);
      showMessage('Prenotazione confermata!');
    };

    // Admin-login popup
    document.getElementById('admin-btn').onclick = ()=>{
      document.getElementById('login-modal').classList.add('active');
    };
    document.querySelectorAll('#login-modal .close-btn')
      .forEach(b=>b.onclick=()=>b.closest('.modal').classList.remove('active'));

    document.getElementById('login-submit').onclick = async ()=>{
      const u = document.getElementById('login-username').value.trim(),
            p = document.getElementById('login-password').value.trim();
      if (!u||!p){
        showMessage('Inserisci credenziali');
        return;
      }
      const snap = await getDocs(
        query(collection(db,'users'),
              where('username','==',u),
              where('password','==',p))
      );
      if (snap.empty){
        showMessage('Credenziali non valide');
      } else {
        showMessage('Login eseguito', ()=>location.href='admin.html');
      }
    };

    // Message-modal helper
    function showMessage(msg, cb){
      const mm = document.getElementById('message-modal');
      mm.querySelector('#message-text').textContent = msg;
      mm.classList.add('active');
      document.getElementById('message-ok').onclick = ()=>{
        mm.classList.remove('active');
        if (cb) cb();
      };
    }
    document.querySelectorAll('#message-modal .close-btn')
      .forEach(b=>b.onclick=()=>b.closest('.modal').classList.remove('active'));
  </script>
</body>
</html>
